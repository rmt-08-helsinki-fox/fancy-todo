<!DOCTYPE html>
<html lang="en">
<head>
  <title>Fancy Todo App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script> -->
  <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->
</head>
<body>

  <nav class="navbar fixed-top navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
      <li class="nav-item">
        <b class="nav-link">Fancy Todo List</b>
      </li>
      <li id="sign-in-navbar" class="nav-item">
        <a id="navbarSignIn" class="nav-link" >Sign In</a>
      </li>
      <li id="sign-up-navbar" class="nav-item">
        <a id="navbarSignUp" class="nav-link"">Sign Up</a>
      </li>
      <li id="sign-out-navbar" class="nav-item">
        <a id="navbarSignOut" class="nav-link"">Sign Out</a>
      </li>
    </ul>
  </nav>
  <br><br><br>

  <div id="sign-in-page" class="container">
    <h2>Sign In</h2>
    <form id="signInForm">
      <div class="form-group">
        <label for="">Email:</label>
        <input type="email" class="form-control" id="signInEmail" placeholder="Enter email" name="email">
      </div>
      <div class="form-group">
        <label for="">Password:</label>
        <input type="password" class="form-control" id="signInPass" placeholder="Enter password" name="password">
      </div>
      <button type="submit" id="btnSignIn" class="btn btn-primary">Sign In</button>
    </form>
  </div>

  <div id="sign-up-page" class="container">
    <h2>Sign Up</h2>
    <form id="signUpForm">
      <div class="form-group">
        <label for="">Email:</label>
        <input type="email" class="form-control" id="signUpEmail" placeholder="Enter email" name="email">
      </div>
      <div class="form-group">
        <label for="">Password:</label>
        <input type="password" class="form-control" id="signUpPass" placeholder="Enter password" name="password">
      </div>
      <button type="submit" id="btnSignUp" class="btn btn-primary">Sign Up</button>
    </form>
  </div>

  <div id="addTodo-page" class="container">
    <h2>Add Todo Form</h2>
    <form id="addTodoForm">
      <div class="form-group">
        <label for="">Title:</label>
        <input type="text" class="form-control" id="titleAdd" placeholder="Enter title" name="title">
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <input type="" class="form-control" id="descriptionAdd" placeholder="Enter description" name="description">
      </div>
      <div class="form-group">
        <label for="due_date">Due Date:</label>
        <input type="date" class="form-control" id="due_dateAdd" placeholder="Enter Due Date" name="due_date">
      </div>
      <button type="submit" id="btnAddTodo" class="btn btn-primary">Add Todo</button>
    </form>
  </div>

  <div id="todos-table" class="container">
    <h2>Todo List</h2>
    <a class="btn btn-success" id="addTodoBtn" >Add Todo</a><br><br>
    <table class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Status</th>
          <th>Due Date</th>
          <th>Name</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="tBody">
        
      </tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="../script/script.js"></script>
</body>
</html>
