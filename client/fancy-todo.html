<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="google-signin-client_id" content="812682024353-5kp5qor4lora3sjn5jb7cqiegsg6nmih.apps.googleusercontent.com">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="sweetalert2.min.js"></script>
    <link rel="stylesheet" href="sweetalert2.min.css" />
    <title>Todo</title>
  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;" id="navbar">
      <a class="nav-link" id="titlelogo" href="#" tabindex="-1"><img src="assets/images/todo_logo.png" alt="fancytodo" style="width: 5rem;margin-bottom: 10px;margin-left: 42rem;"></a>
      <button type="button" id="logout" class="btn btn-dark" style="margin-right: 30px;">Logout</button>
    </nav>
    
    <!-- Login & Register Form -->
    <div id="container-login">
      <div style="text-align:center; margin-top: 30px;">
        <img src="assets/images/todo_logo.png" alt="fancytodo" style="width: 10rem;">
      </div>
      <div class="card text-center" id="logincard" style="width: 25rem; margin: 0 auto; float: none; margin-bottom: 10px; margin-top: 30px;">
        <div class="card-header">
          <ul class="nav nav-pills card-header-pills">
            <li class="nav-item" id="loginpill">
              <a class="nav-link active" id="loginbuttona" href="">Login</a>
              <a class="nav-link" id="loginbutton" href="">Login</a>
            </li>
            <li class="nav-item" id="registerpill">
              <a class="nav-link active" id="registerbuttona" href="">Register</a>
              <a class="nav-link" id="registerbutton" href="">Register</a>
            </li>
          </ul>
        </div>
        <div class="card-body">
          <!-- Login Form -->
          <form style="text-align:center" id="loginform">
            <label form-label>Email</label><br/>
            <input class="form-control" type="email" id="loginEmail"><br/><br/>
            <label form-label>Password</label><br/>
            <input class="form-control" type="password" id="loginPassword"><br/>
            <p>Don't Have Account? <a href="" id="registerreminder">Register Here</a></p>
            <button class="btn btn-primary" type="submit" id="submitlogin">Login</button><br/><br/>
            <div class="g-signin2" data-onsuccess="onSignIn" style="margin-left: 8.2rem;"></div>
          </form>
          <!-- Register Form -->
          <form style="text-align:center" id="registerform">
            <label form-label>Email</label><br/>
            <input class="form-control" type="email" id="registerEmail"><br/><br/>
            <label form-label>Password</label><br/>
            <input class="form-control" type="password" id="registerPassword"><br/><br/>
            <button class="btn btn-primary" type="submit" id="submitregister">Register</button>
          </form>
        </div>
      </div>
    </div>
    
    <!-- <h2>Welcome</h2> -->

    <!-- Todos Table -->
    <div class="card" id="todostable" style="width:65rem; margin: 0 auto; float: none; margin-bottom: 10px; margin-top: 30px;">
      <div class="card-header">
        <ul class="nav nav-pills card-header-pills">
          <li class="nav-item">
            <a class="nav-link active" href="" id="addtodo">Add Todo</a>
          </li>
        </ul>
      </div>
      <div class="card-body">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Title</th>
              <th scope="col">Description</th>
              <th scope="col">Deadline</th>
              <th scope="col">Status</th>
              <th scope="col"></th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody id="todotablebody">
            
          </tbody>
        </table>
      </div>
    </div>

    <!-- Add Todo Cards -->
    <div class="card" id="addtodocard" style="width: 25rem; margin: 0 auto; float: none; margin-bottom: 10px; margin-top: 30px;">
      <div class="card-body">
        <form id="addform">
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Title">
          </div>
          <div class="mb-3">
            <label for="duedate" class="form-label">Deadline</label>
            <input type="date" class="form-control" id="duedate">
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" placeholder="Description">
          </div>
          <button class="btn btn-primary" id="buttonadd">Add Todo</button>
        </form>
      </div>
    </div>

    <!-- Edit Todo Cards -->
    <div class="card" id="edittodocard" style="width: 25rem; margin: 0 auto; float: none; margin-bottom: 10px; margin-top: 30px;">
      <div class="card-body">
        <form id="editform">
          <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" id="edittitle" placeholder="Title">
          </div>
          <div class="mb-3">
            <label class="form-label">Deadline</label>
            <input type="date" class="form-control" id="editduedate">
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <input type="text" class="form-control" id="editdescription" placeholder="Description">
          </div>
          <div class="mb-3">
            <label class="form-label">Status</label>
            <select class="form-select" id="editstatus">
            </select><br/><br/>
          </div>
          <button class="btn btn-warning" id="buttonedit">Edit Todo</button>
        </form>
      </div>
    </div>

      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js"></script>
      <script src="https://apis.google.com/js/platform.js" async defer></script>
      <script src="./javascript/main.js"></script>
      <script src="./javascript/function.js"></script>
  </body>
</html>
