<!--Home before login-->
<h3 class="home" style="text-align: center;">Welcome to My Fancy-Todo-App</h3>

<!--Register-->
<div class="container" id="register-form">
  <!-- <h2>Register your account</h2> -->
  <form class="form-horizontal" action="" method="">
    <h4 style="text-align: center;">Register</h4>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email"></label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="email-regis" placeholder="Email" name="email" value="">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="password"></label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password-regis" placeholder="Password" name="password" value="">
      </div>
    </div><br>
    <button type="submit" value="save" class="btn btn-primary" id="register-submit">Register</button>
    <!-- <button type="submit" class="btn btn-success">Have an Account</button> -->
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
</form></div>



<!--Login-->
<div class="container" id="login-form">
  <form method="">
    <h4 style="text-align: center;">Login</h4>
    <div class="mb-3">
      <label for="login-email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="login-email" aria-describedby="emailHelp" placeholder="jantol@mail.com">
    </div>
    <div class="mb-3">
      <label for="login-password" class="form-label">Password</label>
      <input type="password" class="form-control" id="login-password" placeholder="your passowrd...">
    </div><br>
    <button type="submit" class="btn btn-primary" id="login-submit">Submit</button>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
  </form>

</div>

<!--List Todo-->
<div class="container-fluid" id="page-todo">
  <div class="row">
    <div class="col-md-4">

    </div>
    <!--Add Todo-->
    <div class="col-md-8" id="add-todo">
      <div class="row">
        <div class="col-md-6">
          <h1 style="border-color: white;">To-Do List</h1>
          <button type="button" class="btn btn btn-dark" id="btn-add-todo">Add New Todo</button>
          <div class="form-group" id="add-todo-form">
            <form role="form" id="add-form">
              <input type="text" class="form-control" placeholder="New Todo" name="title" id="todo-tile">
              <input type="text" class="form-control" placeholder="yyyy-mm-dd" name="due_date" id="todo-date">
              <input type="text" class="form-control" placeholder="Description" name="description" id="todo-description">
              <button class="btn btn-primary" id="add-submit">Add</button>
              <button class="btn btn-danger" id="add-cancel-btn">Cancel</button>
            </form>
          </div>
        </div>

        <!-- todo card -->
      </div>
      <div class="todo" id="todo-list">

      </div>

    </div>
  </div>

</div>
