<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="google-signin-client_id" content="267760670011-3ghgd0s863mt86n50k24r9s8vsk4ceqe.apps.googleusercontent.com">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Fancy-todo</title>
</head>

<body>

  <!-- nav -->

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link " href="#" id="logOut">LogOut</a>
        </li>
        <li class="nav-item active">
          <a href="#" class="nav-link" id="res">Register</a>
        </li>
        <li class="nav-item active">
          <a href="#" class="nav-link" id="log">Login</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- register -->
  <div class="container" id="register">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class=" my-5" id="alertFail">
        <div class="alert alert-success" id="succesRegister" role="alert">
          Succses register <a href="#" id="toLogin" class="alert-link">Login</a>. Click login
        </div>
        <h5 class="card-title text-center">Register</h5>
        <form id="registerForm">
          <div class="form-group">
            <label for="registerEmail">Email address</label>
            <input type="email" class="form-control" id="registerEmail" aria-describedby="emailHelp"
              placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="registerPassword">Password</label>
            <input type="password" class="form-control" id="registerPassword" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
      </div>
    </div>
  </div>

  <!-- login -->
  <div class="container" id="login">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class=" my-5" id="alertLogin">
        <h5 class="card-title text-center">Login</h5>
        <form id="loginForm">
          <div class="form-group">
            <label for="loginEmail">Email address</label>
            <input type="email" class="form-control" id="loginEmail" aria-describedby="emailHelp"
              placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" class="form-control" id="loginPassword" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div class="mx-auto w-full flex justify-center">
          <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </div>
      </div>
    </div>
  </div>



  <!-- content -->
  <!-- input Todo -->

  <div class="container" id="inputTodo">
    <div class="row">
      <div class="col" id="saveTodo">
        <form id="inputForm">
          <div class="form-group">
            <label for="tileTodo">Title</label>
            <input type="text" class="form-control" id="tileTodo">
          </div>
          <div class="form-group">
            <label for="descriptionTodo">Description</label>
            <textarea class="form-control" id="descriptionTodo" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="dateTodo">Date Due: </label>
            <input type="date" name="dateTodo" id="dateTodo" required>
          </div>
          <button type="submit" class="btn btn-primary">Add Todo</button>
        </form>
      </div>
      <div class="col" id="quote">

      </div>

    </div>
  </div>

  <!-- table Todo -->
  <div class="container">
    <div class="row" id="showTodo">

    </div>
  </div>

  
  

<!-- Modal -->
<div class="container my-4" >
  <div id="food-list"></div>
  <div class="modal fade" id="detail-modal" tabindex="-1" role="dialog"  aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Food Detail</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Content</p>
        </div>
      </div>
    </div>
  </div>
</div>
  <!-- script -->
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
