<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-signin-client_id" content="49448474710-di214n0on4v9c8jutl7kf4j0rj3chm7i.apps.googleusercontent.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Todo Comic</title>
  </head>
  <body>
    <!-- Login -->
  <div id="form-input-login" style="width: 100%; height: auto; padding: 100px; background-color: rgb(248, 248, 248);">
    <div id="alert-error"></div>
    <div id="cont" class="container col-6 pt-2 pb-4 bl-3 text-black fw-bolder shadow p-3 mb-5 bg-white rounded">
      <h1 class="text-center alert alert-light">Login</h1>
      <form id="login-form">
        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="input-email" placeholder="email">
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="input-password" placeholder="password">
          </div>
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
      </form>
      <label>Belum punya akun?</label>
      <a id="link-register" href="#">Register</a>
      <!-- login google -->
      <span>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
      </span>
      <!-- end login google -->
    </div>
  </div>
<!-- End Login -->

    <!-- Register -->
  <div id="form-register" style="width: 100%; height: auto; padding: 100px; background-color: rgb(248, 248, 248);">
    <div id="cont" class="container col-6 pt-1 pb-2 bl-3 text-black fw-bolder shadow p-3 mb-5 bg-white rounded">
      <h1 class="text-center pt-3 alert alert-light">Regsiter</h1>
      <div id="alert-error-register">
  
      </div>
      <form id="form-register-user">
        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label">Username</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="register-username" placeholder="username">
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="register-email" placeholder="email">
          </div>
        </div>
        <div class="mb-3 row">
          <label class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="register-password" placeholder="password">
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
      <label>Sudah punya akun?</label>
      <a id="link-login" href="#">Login</a>
    </div>
  </div>
  <!-- End Register -->

  <!-- main -->
<div id="main-content">
  <nav class="navbar navbar-light">
    <div class="container-fluid">
      <h3 class="text-center">Todos</h3>
      <form class="d-flex">
        <button onclick="logout()" style="border-radius: 20px;">Logout <i class="fa fa-sign-out" aria-hidden="true"></i></button>
      </form>
    </div>
  </nav>

<!-- End Navbar -->
<!-- Table -->
  <div class="container mt-3 col-7">
    <div id="notification-delete">

    </div>
    <h1 class="text-center">Comic</h1>
    <a id="id-add-todo" class="btn btn-primary">Add <i class="fa fa-plus" aria-hidden="true"></i></a> 
    <table class="table table-striped" >
      <thead>
        <tr>
          <th>#</th>
          <th>Title</th>
          <th class="text-center">Status</th>
          <th class="text-center">Action</th>
        </tr>
      </thead>
      <!-- Disini table tampil -->
      <tbody id="table-todos">

      </tbody>
      <!-- Disini table berhenti tampil -->
    </table>
  </div>
</div>

<!-- End Table -->

<!-- Add Data -->
<div id="form-add-data">

  <nav class="navbar navbar-light">
    <div class="container-fluid">
      <h3 class="text-center">Todos</h3>
      <form class="d-flex">
        <button onclick="logout()" style="border-radius: 20px;">Logout <i class="fa fa-sign-out" aria-hidden="true"></i></button>
      </form>
    </div>
  </nav>

  <h1 class="text-center pt-3 ">Add Todo</h1>
  <div id="cont" class="container col-6 pt-4 pb-2 bl-3 text-black fw-bolder shadow p-3 mb-5 bg-white rounded">
    <form id="data-form-create-todo">
      <div id="error-create-todo">

      </div>
      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="add-title" placeholder="title">
        </div>
      </div>
      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
          <textarea id="add-description" cols="49" rows="5"></textarea>
        </div>
      </div>
      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">Date</label>
        <div class="col-sm-10">
          <input type="date" class="form-control" id="add-date" required>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Add</button>
      <a id="back" class="btn btn-danger">Back</a>
    </form>
  </div>
</div>
<!-- End Add Data -->

<!-- Show Add Result -->
<div id="show-result-create"> 
  <div id="main-content">
    <nav class="navbar navbar-light">
      <div class="container-fluid">
        <h3 class="text-center">Todos</h3>
        <form class="d-flex">
          <button onclick="logout()" style="border-radius: 20px;">Logout <i class="fa fa-sign-out" aria-hidden="true"></i></button>
        </form>
      </div>
    </nav>
  </div>

  <div class="container">
    <h1 class="text-center">Create Todo</h1>
    <h3 id="title-show-create" style="margin-left: 70px;">Title</h3>
    <h4 id="description-show-create" style="margin-left: 70px;">Description</h4>
    <a onclick="auth()" class="btn btn-danger mt-3 mb-2" style="margin-left: 70px;">Back Home</a>
    <!-- Disini show result -->
    <div id="row-result-create" class="row">
      
    </div>
    <!-- Disini akhir show result -->
  </div>

</div>
<!-- End Show Add Result -->

<!-- Edit Data Todo -->
<div id="form-edit-data">
  <nav class="navbar navbar-light">
    <div class="container-fluid">
      <h3 class="text-center">Todos</h3>
      <form class="d-flex">
        <button onclick="logout()" style="border-radius: 20px;">Logout <i class="fa fa-sign-out" aria-hidden="true"></i></button>
      </form>
    </div>
  </nav>

  <h1 class="text-center pt-3 ">Edit Todo</h1>
  <div id="cont" class="container col-6 pt-4 pb-2 bl-3 text-black fw-bolder shadow p-3 mb-5 bg-white rounded">
    <form id="data-form-edit-todo">
      <input type="hidden" id="hidden-id">
      <div id="error-edit-todo"></div>
      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="edit-title" placeholder="username">
        </div>
      </div>
      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
          <textarea id="edit-description" cols="49" rows="5"></textarea>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Edit</button>
      <a onclick="auth()" class="btn btn-danger">Back</a>
    </form>
  </div>
</div>

<!-- End Edit Data Todo -->

<!-- Show Comic Id -->
<div id="show-result-create"> 
  <div id="show-list-comic">
    <nav class="navbar navbar-light">
      <div class="container-fluid">
        <h3 class="text-center">Todos</h3>
        <form class="d-flex">
          <button onclick="logout()" style="border-radius: 20px;">Logout <i class="fa fa-sign-out" aria-hidden="true"></i></button>
        </form>
      </div>
    </nav>
    <div class="container bg bg-light mt-3">
      <h1 class="text-center" style="border-bottom: 1px solid">Show Comic</h1>
      <a id="back" style="margin-left: 60px;" class="btn btn-danger mt-3 mb-2" href="">Back Home</a>
      <div id="error-id-comic"></div>
      <div id="row-result-comic" class="row">
        
      </div>
    </div>
  </div>
</div>

<!-- End Show Comic Id -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

</body>
</html>
