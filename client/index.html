<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="google-signin-client_id"
    content="61594322250-clo6oh7hk2jh81d3031ci7loht4f6khr.apps.googleusercontent.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="./style.css" rel="stylesheet">
</head>

<body>
  <header id="header">
    <nav>
      <a href="/" id=home-button><img alt="Logo"
          src="https://lh3.googleusercontent.com/proxy/wuh9lGK1tuBfvuUQmBubc9aAxfccBqAMqSesmyMlplszaEqMOAelSNVKrvPFaMnaN0-0ByOxU0WuC9aZfVsLtmNXkPeaAduxSbmJzUMjqA0AZns_q0BvwPuBfKk"
          height="70"></a>
      <ul class="nav-list">
        <li><a href="#" id="login-button">Login</a></li>
        <br>
        <li><a href="#" id="register-button">Register</a></li>
        <br>
        <li><a href="#" id="logout-button">Logout</a></li>
        <br>
      </ul>
    </nav>
  </header>

  <div class="login-container" id="login">
    <div class="card">
      <br>
      <form action="#" method="POST" id="login-form">
        <label for="email" class="">E-Mail Address</label>
        <br>
        <input type="text" id="login-email" class="" name="email-address" placeholder="e.g: name@mail.com">
        <br><br>
        <label for="password" class="">Password</label>
        <br>
        <input type="password" id="login-password" class="" name="password">
        <br><br>
        <button type="submit" class="btn btn-primary">
          Login
        </button>
        <br><br>
        <div class="g-signin2 center" data-onsuccess="onSignIn"></div>
      </form>
    </div>
  </div>

  <div class="register-container" id="register">
    <div class="card">
      <form action="#" method="POST" id="register-form">
        <label for="email" class="">E-Mail Address</label>
        <br>
        <input type="text" id="register-email" class="" name="email-address" placeholder="e.g: name@mail.com">
        <br><br>
        <label for="password" class="">Password</label>
        <br>
        <input type="password" id="register-password" class="" name="password">
        <br><br>
        <button type="submit" class="btn btn-primary">
          Register
        </button>
        <br><br>
        <div class="g-signin2 center" data-onsuccess="onSignIn"></div>
      </form>
    </div>
  </div>

  <div id="todolist">
    <style>
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }

      td,
      th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }

      tr:nth-child(even) {
        background-color: #dddddd;
      }
    </style>
    <a href="#" id="create-button">Create Todo</a>
    <table id="todotable">
      <tbody>
        <tr>
          <th>#</th>
          <th>To do List</th>
          <th>Description</th>
          <th>Status</th>
          <th>Due Date</th>
          <th>Actions
          <th>
        </tr>
        <tr>
          <div id="toDo">
            <td>${el.id}</td>
            <td>${el.title}</td>
            <td>${el.description}</td>
            <td>${el.status}</td>
            <td>${el.due_date}</td>
            <td>
              <a href="#" id="delete-action">Delete</a> || <a href="#" id="edit-action">Edit</a>
            <td>
        </tr>
      </tbody>
    </table>
    <div>

      <div class="create-container" id="create-form">
        <div class="card">
          <form action="#" method="POST" id="create-todo">
            <label for="title" class="">Todo Name</label>
            <br>
            <input type="text" id="title" class="" name="title"">
            <br>
            <label for=" description" class="">Description</label>
            <br>
            <input type="text" id="description" class="" name="description">
            <br>
            <label for="due_date" class="">Due Date</label>
            <br>
            <input type="text" id="due_date" class="" name="due_date">
            <br>
            <button type="submit" class="btn btn-primary">
              Create
            </button>
          </form>
        </div>
      </div>

      <div class="edit-container" id="edit-form">
        <div class="card">
          <form action="#" method="POST" id="edit-todo">
            <label for="edit-title" class="">Todo Name</label>
            <br>
            <input type="text" id="edit-title" class="" name="edit-title">
            <br>
            <label for="edit-description" class="">Description</label>
            <br>
            <input type="text" id="edit-description" class="" name="edit-description">
            <br>
            <label for="edit-due_date" class="">Due Date</label>
            <br>
            <input type="text" id="edit-due_date" class="" name="edit-due_date">
            <br>
            <button type="submit" class="btn btn-primary">
              Edit
            </button>
          </form>
        </div>
      </div>





      <script src="https://apis.google.com/js/platform.js" async defer></script>
      <script src="http://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      <script src="main.js"></script>
</body>

</html>
