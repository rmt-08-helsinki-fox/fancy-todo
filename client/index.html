<!--NAVBAR-->
<div id="navbar-area">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>

                <h4 id="navbar-login">Login</h4>

<!--                <h4 id="navbar-logout" onClick="signOut()">Logout</h4>-->
              </span>
            </div>
        </div>
    </nav>
</div>


<!--LOGIN AREA-->
<div id="login-area">
    <div class="center">
        <h1>Login</h1>
        <form>
            <div id="login-errors"></div>
            <div class="txt_field">
                <input type="email" id="login-email" required>
                <label for="login-email">Email</label>
            </div>
            <div class="txt_field">
                <input type="password" id="login-password" required>
                <label for="login-password">Password</label>
            </div>
            <button type="submit" id="btn-login">Login</button>
            <div class="register-link">
                Not a member? <a id="btn-register-inlogin" href="#">Register</a>
            </div>
            <div>
                <div class="g-signin2" data-onsuccess="onSignIn"></div>
            </div>

        </form>
    </div>
</div>

<!--REGISTER AREA-->
<div id="register-area">
    <div class="center">
        <h1>Register</h1>
        <form>
            <div id="register-errors"></div>
            <div class="txt_field">
                <input type="email" id="register-email" required>
                <label for="register-email">Email</label>
            </div>
            <div class="txt_field">
                <input type="password" id="register-password" required>
                <label for="register-password">Password</label>
            </div>
            <button type="submit" id="btn-register">Register</button>
            <div class="register-link">
                <a id="btn-login-inregister" href="#">Already an account?</a>
            </div>
        </form>
    </div>
</div>



<div class="container" id="dashboard-area">
    <aside>
        <div class="card-group text-center">
            <div class="card" id="card-profile">
                <div class="image-container">
                    <img src="https://s1.econotimes.com/assets/uploads/20190802cf22fc9a345c3452e_th_1024x0.jpg" alt="...">
                </div>
                <div class="card-body" id="user-profile"></div>
                <h5 class="card-title" id="navbar-logout" onClick="signOut()">Logout</h5>
            </div>
        </div>
        <div class="card border-primary mb-3">
            <div class="card-header">User list</div>
            <div class="card-body text-primary" id="user-list">
            </div>
        </div>
    </aside>
    <section>
        <button type="submit" class="btn btn-primary" id="btn-get-anime">get anime</button>
        <button type="submit" class="btn btn-primary" id="btn-get-add-todo">add todo</button>
        <div class="card mb-3" id="anime-area"></div>

            <!--TODO AREA-->
        <div class="container" id="add-todo-area">
            <form>
                <div class="row mb-3">
                    <label for="title-add-todo" class="col-sm-2 col-form-label">Title</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="title-add-todo">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="date-add-todo" class="col-sm-2 col-form-label">Due Date</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="date-add-todo">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="description-add-todo" class="col-sm-2 col-form-label">Description</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="description-add-todo"></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" id="btn-add-todo">add todo</button>
                <button type="submit" class="btn btn-primary" id="btn-cancel-add-todo">cancel</button>
            </form>
        </div>

        <div id="todo-parent-container">
            <div id="todo-container"></div>
        </div>
    </section>
<!--    <div class="container" id="anime-area"></div>-->
</div>
