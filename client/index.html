<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="google-signin-client_id" content="190036402622-ej6rck63bluhgfrovdqguuinkosk0aah.apps.googleusercontent.com">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico" />

    <title>Fancy Todo</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/4.0/examples/album/"
    />
    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.6.9/sweetalert2.min.css"
    >
    <style>
      .img-item {
        width: 100%;
        height: 15vw;
        object-fit: cover;
        object-position: left top;
      }
      .swal-modal .swal-text {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <header>
        <div class="navbar navbar-dark bg-dark box-shadow">
          <div class="container d-flex justify-content-between">
            <a href="#" id="homeBtn" class="navbar-brand d-flex align-items-center">
              <strong>Fancy Todo</strong>
            </a>
            <div class="ml-auto">
              <button class="btn btn-success" id="addTodoBtn">Add Todo</button>
              <button class="btn btn-danger" id="logoutBtn">Logout</button>
              <button class="btn btn-success" id="registerBtn">Register</button>
            </div>
          </div>
        </div>
      </header>

      <main role="main">
        <!-- This is Register Form -->
        <div class="col-4 mx-auto my-4" id=registerForm>
          <h5>Register Form</h5>
          <form>
            <div class="form-group">
              <label for="registerEmail">Email address</label>
              <input
                type="email"
                class="form-control"
                id="registerEmail"
                aria-describedby="emailHelp"
                placeholder="Enter email"
              />
            </div>
            <div class="form-group">
              <label for="registerPassword">Password</label>
              <input
                type="password"
                class="form-control"
                id="registerPassword"
                placeholder="Password"
              />
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
            <div class="form-group">
              <label>Already Have an Account ?</label>
              <button class="btn btn-primary" id= "loginBtn">Login</button>
            </div>
          </form>
        </div>

        <!-- This is Login Form -->
        <div class="col-4 mx-auto my-4" id=loginForm>
          <h5>Login Form</h5>
          <form>
            <div class="form-group">
              <label for="loginEmail">Email address</label>
              <input
                type="email"
                class="form-control"
                id="loginEmail"
                aria-describedby="emailHelp"
                placeholder="Enter email"
              />
            </div>
            <div class="form-group">
              <label for="loginPassword">Password</label>
              <input
                type="password"
                class="form-control"
                id="loginPassword"
                placeholder="Password"
              />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <br>
            <br>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
          </form>
        </div>

        <!-- This is create todo form -->
        <div class="col-6 mx-auto my-4" id=createTodoContainer>
          <h5>Add Todo</h5>
          <form>
            <div class="form-group">
              <label>Title</label>
              <input
                type="text"
                class="form-control"
                id="todoTitle"
                placeholder="Enter todo title"
              />
            </div>
            <div class="form-group">
              <label>Description</label>
              <input
                type="text"
                class="form-control"
                id="todoDescription"
                placeholder="Enter todo description"
              />
            </div>
            <div class="form-group">
              <label>Due Date</label>
              <input
                type="date"
                class="form-control"
                id="todoDueDate"
              />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>

        <!-- This is edit todo form -->
        <div class="col-6 mx-auto my-4" id=editTodoContainer>
          <h5>Edit Todo</h5>
          <form>
            <div class="form-group">
              <label>Title</label>
              <input
                type="text"
                class="form-control"
                id="todoTitle"
                placeholder="Enter todo title"
              />
            </div>
            <div class="form-group">
              <label>Description</label>
              <input
                type="text"
                class="form-control"
                id="todoDescription"
                placeholder="Enter todo description"
              />
            </div>
            <div class="form-group">
              <label>Due Date</label>
              <input
                type="date"
                class="form-control"
                id="todoDueDate"
              />
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="todoStatus">
              <label class="form-check-label" for="todoStatus">
                Completed
              </label>
              <br>
              <input type="hidden" id="todoId" value="3487">
              <br>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>


        <!-- Todo Table -->
        <div id=tableTodo>
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Status</th>
                <th scope="col">Due Date</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="TodoTableBody">
              <!-- Todo Goes Here -->
            </tbody>
          </table>
        </div>

      </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
