<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="d.png">
  <link rel="stylesheet" href="style.css">
  <meta name="google-signin-client_id"
    content="626140139553-2gqo2q2eq41qdb09uqpik8vrui87kqil.apps.googleusercontent.com">
  <title>To do App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">To Do Fancy App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" id="nav-logout" href="#"><button
                class="logout button">Logout</button></a>
          </li>

        </ul>
      </div>
    </div>
  </nav><br><br>

  <!-- Add Todo -->
  <form id="add-form">
    <h5>Add Your next to do list</h5>
    <div class="w-25 mb-3">
      <label for="add" class="form-label ">Activity Title</label>
      <input type="text" id="title" class="form-control">
    </div>
    <div class="w-25 mb-3">
      <label for="add" class="form-label ">Activity Description</label>
      <input type="text" id="description" class="form-control ">
    </div>
    <div class="w-25 mb-3">
      <label for="add" class="form-label ">Due Date</label>
      <input type="date" id="due-date" class="form-control ">
    </div>

    <button type="submit" class="btn btn-primary ">Add</button>
  </form>

  <!-- CARD -->
  <div id="todo-list">
    <div class="w-25 card">
      <div class="card-header">
        Todo Title
      </div>
      <div class="card-body">
        <h5 class="card-title">Todo title </h5>
        <p class="card-text">text content</p>
        <a href="#" class="btn btn-primary">Edit</a>
        <a href="#" class="btn btn-danger">Delete</a>
      </div>
    </div>
  </div>

  <!-- LOGIN FORM -->
  <div class="d-flex justify-content-center">
    <form id="login-form">
      <h3>Login</h3>
      <div class="mb-3 ">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">

      </div>
      <div class=" mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="password">
      </div>
      <div class="to-register-page" id="toRegister" style="cursor: pointer;">
        <a>Click here to create account</a>
      </div><br>

      <button type="submit" class="btn btn-primary">Submit</button><br><br>
      <div class="g-signin2" data-onsuccess="onSignIn"></div>
    </form>

  </div>

  <!-- REGISTER FORM -->
  <div class="d-flex justify-content-center">
    <form id="register-form">
      <h3>Register</h3>
      <div class="mb-3 ">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="register-email" aria-describedby="emailHelp">

      </div>
      <div class=" mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="register-password">
      </div>

      <div class="backtologin" id="toLogin" style="cursor: pointer;">
        <a>Back to Login</a>
      </div>

      <button type="submit" id="register" class="btn btn-primary">Create account</button><br><br>
    </form>
  </div>


  <!-- SCRIPT -->
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
    integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
