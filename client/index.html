<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta name="google-signin-client_id" content="647827439133-cj5fm25fiuek6iavftqel8sr5dp79okc.apps.googleusercontent.com">
    <title>Todo App</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-navbar">
          <a class="navbar-brand" href="#">Todo Apps</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" id="nav-register" href="#">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="nav-login" href="#">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="nav-logout" href="#">Logout</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <!-- Login -->
          <div id="container-login" class="container-login">
            <div class="row justify-content-center mt-4">
              <div class="col-md-3">
                <div class="card">
                  <div class="card-header bg-transparent mb-0"><h5 class="text-center">Login Here</span></h5></div>
                  <div class="card-body">
                    <form id="login-form">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="login-email" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="login-password">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                    <br>
                    <div class="g-signin2" data-onsuccess="onSignIn"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Register -->
          <div id="container-register" class="container-register">
            <div class="row justify-content-center mt-4">
              <div class="col-md-3">
                <div class="card">
                  <div class="card-header bg-transparent mb-0"><h5 class="text-center">Register Here</span></h5></div>
                  <div class="card-body">
                    <form id="form-register">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email-register" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password-register">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Home -->
          <div id="container-home" class="container-home">              
              <div class="row justify-content-center mt-7">
                <div class="col-md-5">
                  <div class="card">
                    <div class="card-header bg-transparent mb-0"><h5 class="text-center">Add Todo</span></h5></div>
                      <div class="card-body">
                          <form id="todo-form">
                              <div class="form-title">
                                  <label for="formGroupExampleInput">Title</label>
                                  <input type="text" class="form-control" id="form-title" placeholder="Example input">
                              </div>
                              <div class="form-group row">
                                  <label for="example-date-input" class="col-2 col-form-label">Date</label>
                                    <input class="form-control" type="date" value="2021-02-02" id="form-date">
                              </div>                                
                              <div class="form-group">
                                  <label for="form-description">Description</label>
                                  <textarea class="form-control" id="form-description" rows="3"></textarea>
                              </div>
                              <button type="submit" id="create-todo" class="btn btn-primary">Submit</button>
                          </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          <!-- card list -->
          <div class="row" id="list-todo">

          </div>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./script.js">
        

    </script>
</body>


</html>
