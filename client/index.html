<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-signin-client_id" content="155193755992-hqp9q35if88986gb98vpctn5arsaait6.apps.googleusercontent.com">
  <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="./style.css" rel="stylesheet">
  <title>Fancy-todo</title>
</head>
<body>
  <!-- NAVBAR -->
  <nav id="navbar" class="navbar navbar-light bg-light justify-content-between">
    <div>
      <a class="navbar-brand">FANC-APP</a>
    </div>
    <div>
      <button id="create" class="btn-sm btn-primary">Add todo</button>
      <button id="logout" class="btn-sm btn-danger">Logout</button>
    </div>
  </nav>
  <div id="sectionUser">
    <!--logo h8 for login & register-->
    <div id="img-h8" class="container-fluid-sm w-25 p-3">
      <img src="https://rec-data.kalibrr.com/www.kalibrr.ph/logos/LUJD7AZSJQB8A6XTF3ZXZYZ287EFXYAR9SH2LMPU-5d0b4f48.png" alt="h8">
    </div>

    <!--LOGIN PAGE-->
    <div id="login">
      <form id="loginForm" class="form-signin container-fluid">
        <h1 class="h3 mb-3 font-weight-normal">Login</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="emailLogin" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="passwordLogin" class="form-control" placeholder="Password" required>
        <p>Do not have an account? click <a id="lgn-rgs-btn" style="color: blue;">here</a></p>
        <center><button class="btn btn-sm btn-primary btn-block pl-5" type="submit">Login</button></center>
        <center><a>or</a></center>
        <center><div class="g-signin2" data-onsuccess="onSignIn"></div></center>
      </form>
    </div>

    <!--REGISTER PAGE-->
    <div id="register">
      <form id="registerForm" class="form-signin container-fluid">
        <h1 class="h3 mb-3 font-weight-normal">Register</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="emailRegister" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="passwordRegister" class="form-control" placeholder="Password" required>
        <p>Already have an account? click <a id="rgs-lgn-btn" style="color: blue;">here</a></p>
        <center><button class="btn btn-sm btn-primary btn-block" type="submit">Register</button></center>
        <center><a>or</a></center>
        <center><div class="g-signin2" data-onsuccess="onSignIn"></div></center>
      </form>
    </div>
  </div>

  <div id="section" class="container">
    <div class="row">
      <!--News-->
      <div class="col" id="newsCard"></div>
      <!--CARD TODO-->
      <div class="col" id="todoList"></div>
    </div>
  </div>
  <!--CREATE TODO-->
  <form id="createTodo" class="container">
    <div class="form-group">
      <label for="exampleInputEmail1">Title</label>
      <input type="text" class="form-control" id="title" placeholder="Enter title">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Description</label>
      <input type="text" class="form-control" id="description" placeholder="Enter description">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Date</label>
      <input type="date" class="form-control" id="due_date" placeholder="Enter description">
    </div>
    <div class="form-check">
      <input type="checkbox" checked="" class="form-check-input" id="status">
      <label class="form-check-label" for="exampleCheck1">Mark when todo is done</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="" id="cancelCreate" class="btn btn-danger">Cancel</button>
  </form>

  <!--EDIT FORM-->
  <form id="editTodo" class="container">
    <input type="hidden" id="edit_id">
    <div class="form-group">
      <label for="exampleInputEmail1">Title</label>
      <input type="text" class="form-control" id="edit_title" placeholder="Enter title">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Description</label>
      <input type="text" class="form-control" id="edit_description" placeholder="Enter description">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Date</label>
      <input type="date" class="form-control" id="edit_due_date" placeholder="Enter date">
    </div>
    <div class="form-check">
      <input type="checkbox" checked="" class="form-check-input" id="edit_status">
      <label class="form-check-label" for="exampleCheck1">Mark when todo is done</label>
    </div>
    <button type="submit" id="submitUpdate" class="btn btn-primary">Update</button>
    <button type="submit" id="cancelEdit" class="btn btn-danger">Cancel</button>
  </form>




  


  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="./script.js"></script>
</body>
</html>
