<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="google-signin-client_id" content="354011553393-36os3nj8ukbs3pdvq37b7182amm4267v.apps.googleusercontent.com">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styleFormLogin.css" />
  <title>New Fancy Todo</title>
</head>
<body>
  <div>

  <!-- Navbar -->
    <div>
      <nav class="navbar navbar-light bg-light justify-content-between shadow" id="navbar">
        <a class="navbar-brand" href="#" onclick="checkAuth()" >Fancy to Remember</a>  
        <button class="btn btn-outline-primary" id='btn-addTodo'>Add Todo</button>
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="text" placeholder="Search by Title" id="search-title"aria-label="Search" style="margin: 10px;">
          <button class="btn btn-outline-info my-2 my-sm-0" type="submit" onclick="searchTitle()" style="margin: 10px;">Search</button>
          <button class="btn btn-outline-danger my-2 my-sm-0" type="submit" onclick="logOut()" style="margin: 10px;">Logout</button>
        </form>
      </nav>
    </div>

  <!-- Add Todo -->
    <div class="container" id="addTodo-page">
      <div class="row mt-4 border rounded">
        <form action="">
          <div class="container position-sticky" >
            <h2>ADD TODO</h2>
        </div>
        <div class="mb-3">
          <label class="form-label">Title </label>
          <input type="text" class="form-control" id="addTodo-Title" placeholder="Input Your Title of Todo">
        </div>
        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea class="form-control" id="addTodo-Description" rows="3" placeholder="Input Your Description of Todo"></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Status</label>
          <input class="form-control" type="text" value="Not Done" id="addTodo-Status" aria-label="Disabled input example" disabled>
        </div>
        <div class="mb-3">
          <label class="form-label">Date</label>
          <input class="form-control" type="date" id="addTodo-Date">
          <div class="form-text">Date must be greater or equal than today</div>
        </div>
        <input type="submit" class="btn btn-outline-success" onclick="addTodo()" value="Add Todo">`
        <input type="submit" class="btn btn-outline-danger" onclick="checkAuth()" value="Cancel">`
      </form>
      </div>
    </div>

  <!-- Update Todo -->
    <div class="container" id="updateTodo-page">   
    </div>

  <!-- Login -->
    <div>
      <div class="container" id="login-page"><!-- container -->
        <section id="content"><!-- content -->
          <form><!-- form -->
            <h1>Login Form</h1>
            <div>
              <input type="text" placeholder="Email" required="" id="login-email" />
            </div>
            <div>
              <input type="password" placeholder="Password" required="" id="login-password" />
            </div>
            <div>
              <input type="submit" value="Log in" id="btn-login"/>
              <a href="#">Lost your password?</a>
              <a href="#!" id="link-register">Register</a>
            </div>
            <div>
              <br>
              <div class="g-signin2" data-onsuccess="onSignIn"></div>
            </div>
          </form>
        </section>
      </div>
    </div>

  <!-- Register -->
    <div>
      <div class="container" id="register-page"><!-- container -->
        <section id="content"><!-- content -->
          <form><!-- form -->
            <h1>Register Form</h1>
            <div>
              <input type="text" placeholder="Fullname" required="" id="regis-fullname" />
            </div>
            <div>
              <input type="text" placeholder="Email" required="" id="regis-email" />
            </div>
            <div>
              <input type="password" placeholder="Password" required="" id="regis-password" />
            </div>
            <div>
              <input type="submit" value="Register" id="btn-register"/>
                <a href="#!" id="link-login">Login</a>
            </div>
          </form>
        </section>
      </div>
    </div>

  <!--To do list-->
    <div class="container position-sticky" id="todolist-page">
      <h1>Your Todos</h1>
      <br>
      <div class="row">
        <!-- not done-->
        <div class="col-7">
          <center><h3>Todo's Not Done</h3></center>
          <div id="Todos-Not-Done">
    
          </div>
        </div>
        <!-- done-->
        <div class="col-5">
          <center><h3>Todo's Done</h3></center>
          <div id="Todos-Done">
            
          </div>
        </div>
      </div>
    </div>

    <!-- Search Todo list-->
    <div class="container" id="result-search-page">
      <h2> TODO SEARCH RESULTS : </h2>
      <br>
      <div class="row">
        <div class="col-5">
          <div id="result-search-list">
    
          </div>      
        </div>
      </div>
    </div>
  </div>
</body>

<!-- Sweet Alert 2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script src="sweetalert2.min.js"></script>
<link rel="stylesheet" href="sweetalert2.min.css">
<!-- Google API -->
<script src="https://apis.google.com/js/platform.js" async defer></script>
<!-- Jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

</html>
