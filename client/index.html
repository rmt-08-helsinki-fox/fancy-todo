<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="google-signin-client_id"
      content="333265928106-obm3upe9ls37pm4rm3c3euj9n6an7m7p.apps.googleusercontent.com"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <ul class="nav nav-pills">
      <li class="nav-item">
        <button type="button" id="link-login" class="btn btn-primary">
          Login
        </button>
      </li>
      <li class="nav-item">
        <button type="button" class="btn btn-primary" id="link-register">
          Register
        </button>
      </li>
      <li class="nav-item">
        <button type="button" id="link-back" class="btn btn-primary">
          Back
        </button>
      </li>
      <li class="nav-item">
        <button type="button" id="link-logout" class="btn btn-primary">
          Logout
        </button>
      </li>
    </ul>
    <div class="container">
      <h1 class="text-right" id="logo-homepage">Welcome To ToDo App</h1>
      <!-- REGISTER -->
      <div class="row" id="form-register">
        <div class="col-4"></div>
        <div class="col-4">
          <div class="row">
            <div class="col-6">
              <h3>REGISTER YOUR ACCOUNT</h3>
            </div>
            <div class="col-6"></div>
          </div>
          <form class="row g-2" id="register">
            <div class="form-floating mb-2">
              <label class="bg-secondary d-block text-center text-white"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="regisEmail"
                placeholder="name@example.com"
              />
            </div>
            <div class="form-floating mb-2">
              <label class="bg-secondary d-block text-center text-white"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="regisPass"
                placeholder="Password"
              />
            </div>
            <div class="form-floating mb-2">
              <label class="bg-secondary d-block text-center text-white"
                >Location</label
              >
              <input
                type="text"
                class="form-control"
                id="regisLocation"
                placeholder="Location"
              />
            </div>
            <div class="col-6">
              <div class="col-12">
                <button
                  type="submit"
                  class="btn btn-primary btn-block btn-floating mb-2"
                  id="btn-register"
                >
                  Register
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-4"></div>
      </div>

      <!-- LOGIN -->
      <div class="row" id="form-login">
        <div class="col-4"></div>
        <div class="col-4">
          <div class="row">
            <div class="col-6">
              <h3>LOGIN TO YOUR ACCOUNT</h3>
            </div>
            <div class="col-6"></div>
          </div>
          <form class="row g-2" id="login">
            <div class="form-floating mb-2">
              <label class="bg-secondary d-block text-center text-white"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="loginEmail"
                placeholder="name@example.com"
              />
            </div>
            <div class="form-floating mb-2">
              <label class="bg-secondary d-block text-center text-white"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="loginPass"
                placeholder="Password"
              />
            </div>
            <div class="col-6">
              <div class="col-12">
                <button
                  type="submit"
                  class="btn btn-primary btn-block btn-floating mb-2"
                  id="btn-login"
                >
                  Sign in
                </button>
                <div class="g-signin2" data-onsuccess="onSignIn"></div>
              </div>
            </div>
          </form>
        </div>
        <div class="col-4"></div>
      </div>

      <!-- LIST TODO -->
      <div class="row" id="todo-table">
        <div class="col-12">
          <div class="row">
            <div class="col-6">
              <h3 class="text-center">List Todo</h3>
            </div>
            <div class="col-6">
              <div class="row">
                <div class="col-6">
                  <h4 style="text-align: right">Status Weather :</h4>
                </div>
                <div class="col-6" id="img"></div>
              </div>
            </div>
          </div>
        </div>
        <table class="table" border="1" style="width: 100%">
          <thead>
            <tr class="table-primary">
              <th scope="col">#</th>
              <th scope="col">Title</th>
              <th scope="col">Description</th>
              <th scope="col">Status</th>
              <th scope="col">Due Date</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody id="list-todo"></tbody>
        </table>
        <button type="button" id="link-addTodo" class="btn btn-info">
          Add Todo
        </button>
      </div>

      <!-- ADD TODO -->
      <div class="row" id="form-add-todo">
        <div class="col-4"></div>
        <div class="col-4">
          <h3 class="text-justify">Add Todo</h3>
          <form class="row g-2" id="addTodo">
            <div class="form-floating mb-2">
              <label class="bg-secondary d-block text-center text-white"
                >Title</label
              >
              <input
                type="text"
                class="form-control"
                id="todoTitle"
                placeholder="Title"
              />
            </div>
            <div class="form-floating mb-2">
              <label class="bg-secondary d-block text-center text-white"
                >Description</label
              >
              <input
                type="text"
                class="form-control"
                id="todoDesc"
                placeholder="Description"
              />
            </div>
            <div class="form-floating mb-2">
              <label class="bg-secondary d-block text-center text-white"
                >Status</label
              >
              <input
                type="text"
                class="form-control"
                id="todoStatus"
                placeholder="Status"
              />
            </div>
            <div class="form-floating mb-2">
              <label class="bg-secondary d-block text-center text-white"
                >Due Date</label
              >
              <input type="date" class="form-control" id="todoDueDate" />
            </div>
            <div class="col-6">
              <div class="col-12">
                <button
                  type="submit"
                  class="btn btn-primary btn-block btn-floating mb-2"
                  id="btn-addTodo"
                >
                  Add Todo
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-4"></div>
      </div>

      <!-- UPDATE TODO -->
      <div class="row" id="form-update-todo">
        <div class="col-4"></div>
        <div class="col-4" id="list-update"></div>
        <div class="col-4"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
