        </div>

    <!--Home-->
      <h3 class="home" style="text-align: center;">Welcome to My Fancy-Todo-App</h3>


    <!--Register-->
    <div class="container" id="register-form">
        <!-- <h2>Register your account</h2> -->
        <form class="form-horizontal" action="" method="">
          <h4 style="text-align: center;">Register</h4>
            <div class="form-group">
                <label class="control-label col-sm-2" for="email"></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="email" placeholder="Email" name="email" value="">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="password"></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="password" placeholder="Password" name="password"
                        value="">
                </div>
            </div><br>
                    <button type="submit" value="save" class="btn btn-primary">Register</button>
                    <button type="submit" class="btn btn-success">Have an Account</button>
                    <!-- <a href="/login" class="btn btn-succes">Have an accout</a> -->
                    <button type="button" class="btn btn-danger" onclick="history.back()">Cancel</button>
            </div>
        </form>
    </div>

    <!--Login-->
    <div class="container" id="login-form">
      <form id="form-login" method="">
        <h4 style="text-align: center;">Login</h4>
        <div class="mb-3">
          <label for="login-label" class="form-label">Email address</label>
          <input type="email" class="form-control" id="login-label" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    </div>
    

    <!--Add Todo-->
    <div class="container" id="add-todo">
      
      <form class="row g-3">
        <div class="col-md-6">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title">
        </div>
        <div class="col-md-6">
          <label for="due_date" class="form-label">Date</label>
          <input type="date" class="form-control" id="due_date">
        </div>
        <div class="col-12">
          <label for="description" class="form-label">Description</label>
          <input type="text" class="form-control" id="description">
        </div>
      </form>
    </div>
