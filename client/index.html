<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="567770929418-mrhje23qckla83f3ov89dnq9s6e8sbph.apps.googleusercontent.com">
    <title>SPA Fancy Todo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
        }

        table {
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 style="text-align: center;">Fancy Todo App</h1>
        <h2 id="welcoming" style="text-align: center;"></h2>
        <div style="text-align: center;">
            <a href="#" id="LoginPage">Login</a>
            <a href="#" id="RegisterPage">Register</a>
        </div>
        <div class="col-md-4 offset-md-4 text-center" id="form_login">
            <form action="" >
                <h2>Login</h2>
                <div>
                    <label for="email">Email</label><br>
                    <input type="text" name="email" id="email">
                </div>
                <div>
                    <label for="password">Password</label><br>
                    <input type="password" name="password" id="password">
                </div>
                <br>
                <button type="submit">Login</button>
                <div class="g-signin2" data-onsuccess="onSignIn"></div>
            </form>
        </div>
        
        <div class="col-md-4 offset-md-4 text-center" id="form_register">
            <form action="" >
                <h2>Register</h2>
                <div>
                    <label for="emailRegister">Email</label><br>
                    <input type="text" name="emailRegister" id="emailRegister">
                </div>
                <div>
                    <label for="passwordRegister">Password</label><br>
                    <input type="password" name="passwordRegister" id="passwordRegister">
                </div>
                <br>
                <button type="submit">Register</button>
            </form>
        </div>
    
        <div id="home" class="col-md-4 offset-md-4 text-center">
            <button id="logout" class="btn btn-danger">Logout</button>
            <button id="triggerForm_addTodo" class="btn btn-primary">Add Todo</button>
        </div>
        <br>
    
        <form action="" id="form_Add" class="col-md-4 offset-md-4 text-center">
            <div>
                <label for="title">Title</label><br>
                <input type="text" name="title" id="title">
            </div>
            <div>
                <label for="description">Description</label><br>
                <input type="text" name="description" id="description">
            </div>
            <div>
                <label for="status">Status</label><br>
                <select name="status" id="status">
                    <option value="true">True</option>
                    <option value="false">False</option>
                </select>
            </div>
            <div>
                <label for="due_date">Due Date</label><br>
                <input type="date" name="due_date" id="due_date">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Add</button>
            <button id="cancelAdd" class="btn btn-danger">Cancel</button>
        </form>
    
        <form action="" id="form_Edit" class="col-md-4 offset-md-4 text-center">
            <div>
                <label for="titleEdit">Title</label><br>
                <input type="text" name="titleEdit" id="titleEdit">
            </div>
            <div>
                <label for="descriptionEdit">Description</label><br>
                <input type="text" name="descriptionEdit" id="descriptionEdit">
            </div>
            <div>
                <label for="statusEdit">Status</label><br>
                <select name="statusEdit" id="statusEdit">
                    <option value="true">True</option>
                    <option value="false">False</option>
                </select>
            </div>
            <div>
                <label for="due_dateEdit">Due Date</label><br>
                <input type="date" name="due_dateEdit" id="due_dateEdit">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Save</button>
            <button id="cancelEdit" class="btn btn-danger">Cancel</button>
        </form>
    
        <form action="" id="form_EditStatus" class="col-md-4 offset-md-4 text-center">
            <p id="EditStatusTitle"></p>
            <div>
                <label for="statusEditing">Status</label><br>
                <select name="statusEditing" id="statusEditing">
                    <option value="true">True</option>
                    <option value="false">False</option>
                </select>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Save</button>
            <button id="cancelEditStatus" class="btn btn-danger">Cancel</button>
        </form>
    
        <table border="1" id="todoList" class="col-md-12 text-center">
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Status</th>
                <th>Due Date</th>
                <th>Action</th>
            </tr>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="./main.js"></script>
</body>

</html>
