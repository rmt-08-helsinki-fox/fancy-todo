<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- Main CSS -->
    <link rel="stylesheet" href="./public/css/main.css">

    <title>Fancy Todo</title>
</head>

<body>
    <nav class="nav justify-content-center bg-secondary p-2 position-relative">
        <a class="nav-link text-light" href="">Home</a>
        <a class="nav-link text-light yourTodos" href="">Your Todos</a>
        <a class="nav-link text-light register" id="registerNav" href="">Register</a>
        <a class="nav-link text-light login" id="loginNav" href="">Login</a>
        <a class="nav-link text-light register" id="logoutNav" href="">Logout</a>
    </nav>

    <main>
        <div id="registerPage">
            <div class="row mt-5 justify-content-center">
                <div class="col-4">
                    <div class="row">
                        <div class="col">
                            <h1 class="mt-3">Sign Up</h1>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col">
                            <form>
                                <div class="mb-4">
                                    <input type="email" class="form-control border-top-0 border-start-0 border-end-0"
                                        placeholder="Email">
                                </div>
                                <div class="mb-4">
                                    <input type="password" class="form-control border-top-0 border-start-0 border-end-0"
                                        placeholder="Password">
                                </div>
                                <div class="mb-4">
                                    <input type="password" class="form-control border-top-0 border-start-0 border-end-0"
                                        placeholder="Confirm Password">
                                </div>
                                <div class="d-grid gap-2 mt-5">
                                    <button class="btn btn-success" type="button">Sign Up</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="loginPage">
            <div class="row mt-5 justify-content-center">
                <div class="col-4">
                    <div class="row">
                        <div class="col">
                            <h1 class="mt-3">Sign In</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="alert alert-danger" role="alert">
                                Error
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col">
                            <form id="loginSubmit">
                                <div class="mb-4">
                                    <input type="email" id="email"
                                        class="form-control border-top-0 border-start-0 border-end-0"
                                        placeholder="Email">
                                </div>
                                <div class="mb-4">
                                    <input type="password" id="password"
                                        class="form-control border-top-0 border-start-0 border-end-0"
                                        placeholder="Password">
                                </div>
                                <div class="d-grid gap-2 mt-5">
                                    <button class="btn btn-success" type="submit">Log In</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="todoPage">
            <h1 class="text-center mt-5">Your Todos</h1>
            <h4 class="text-center text-danger" id="404">You Don't Have Todos</h4>
            <div class="row justify-content-center mt-3">
                <div class="col-6">
                    <div class="row mb-3">
                        <div class="col-3">
                            <button type="button" id="btn-add-todo" class="btn btn-primary">Add Todo</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">No</th>
                                        <th scope="col">Title</th>
                                        <th scope="col">Description</th>
                                        <th scope="col">Status</th>
                                        <th scope="col">Due Date</th>
                                        <th scope="col">Action</th>
                                    </tr>
                                </thead>
                                <tbody class="todos">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="crud-todo">
            <h1 class="text-center mt-5" id="title-crud">Add Todo</h1>
            <div class="row justify-content-center mt-3">
                <div class="col-5">
                    <form id="submitCrud">
                        <input type="hidden" id="id">
                        <div class="row mb-3">
                            <label for="title" class="col-sm-3 col-form-label">Title</label>
                            <div class="col-sm">
                                <input type="text" class="form-control" id="title">
                                <small class="text-danger" id="validateTitle">Title can't be empty</small>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="description" class="col-sm-3 col-form-label">Description</label>
                            <div class="col-sm">
                                <input type="text" class="form-control" id="description">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="due_date" class="col-sm-3 col-form-label">Due Date</label>
                            <div class="col-sm">
                                <input type="date" class="form-control" id="due_date">
                                <small class="text-danger" id="validateDueDate">Due date can't be passed</small>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Todo</button>
                    </form>
                </div>
            </div>
        </div>
    </main>




    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- My Script -->
    <script src="./helpers/index.js"></script>
    <script src="./public/js/script.js"></script>
</body>

</html>
