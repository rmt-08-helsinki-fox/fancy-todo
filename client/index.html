<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <!-- NAVBAR -->

  <nav>
    <div id="main-nav">
      <a id="login-nav" href="">Sign In</a>
      <a id="register-nav" href="">Sign Up</a>
    </div>
    <div id="home-nav">
      <a id="logout-nav" href="">Logout</a>
      <a id="show-nav" href="">Show Todo</a>
      <a id="create-nav" href="">Create Todo</a>
    </div>
  </nav>

  <!-- LOGIN / REGISTER SECTION -->

  <section id="main-page">

    <!-- LOGIN PAGE -->

    <div id="login-page">
      <div id="validate-login">
        Error
      </div>
      <div class="success-msg">
        Success
      </div>
      <form id="login-form">
        <input type="text" name="email-login" id="email-login" placeholder="email">
        <input type="password" name="password-login" id="password-login">
        <input type="submit" id="submit-login" value="Masuk">
      </form>
    </div>

    <!-- REGISTER PAGE -->

    <div id="register-page">
      <div id="validate-register">
        Error
      </div>
      <form id="register-form">
        <input type="text" name="email-register" id="email-register" placeholder="email">
        <input type="password" name="password-register" id="password-register" placeholder="password">
        <input type="password" name="password-register" id="re-password-register" placeholder="confirm password">
        <input type="submit" id="submit-register" value="Buat">
      </form>
    </div>

  </section>

  <!-- HOME TODO SECTION -->

  <section id="home-page">

    <!-- HOME TODO PAGE -->

    <div id="home-todo">
      <h1>Welcome to Todo Site!</h1>

      <div class="success-msg">
        Success
      </div>
    </div>

    <!-- SHOW TODO PAGE -->

    <div id="show-todo">
      <div id="with-data">
        <table border="1">
          <thead>
            <tr>
              <th>Title</th>
              <th>Description</th>
              <th>Status</th>
              <th>Due Date</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="input-todo">
          </tbody>
        </table>
      </div>
      <div id="without-data">
        <h1>Todo Kosong, Mari membuat Todo</h1>
      </div>
      <button class="back">Home</button>
    </div>

    <!-- CREATE TODO PAGE -->
    
    <div id="create-todo">
      <form id="create-form">
        <label for="">Todo</label><br>
        <input type="text" name="title" id="title" placeholder="drinking kiranti"><br><br>
        <label for="">Description</label><br>
        <input type="text" name="description" id="description" placeholder="for fueling body"><br><br>
        <label for="">Due Date</label><br>
        <input type="date" name="due_date" id="due_date"><br><br>
        <input type="submit" value="Create">
      </form>
      <button class="back">Home</button>
    </div>

    <!-- EDIT TODO PAGE -->

    <div id="edit-todo">
      <form id="edit-form">
        <label for="">Todo</label><br>
        <input type="text" name="title" id="title-update" placeholder="drinking kiranti"><br><br>
        <label for="">Description</label><br>
        <input type="text" name="description" id="description-update" placeholder="for fueling body"><br><br>
        <label for="">Due Date</label><br>
        <input type="date" name="due_date" id="due_date-update"><br><br>
        <input type="submit" value="Edit">
      </form>
      <button class="back">Home</button>
    </div>

  </section>

  <!-- JQUERY SCRIPT -->

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="./index.js"></script>
  <script src="./main.js"></script>

</body>
</html>
