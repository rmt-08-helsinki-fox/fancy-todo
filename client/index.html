<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Todo Watch Movie</title>
    <style>
      .full-screen {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }
      .btn-hapus {
        position: absolute;
        bottom: 0;
        margin-bottom: 16px;
      }
      .styled-email {
        border-bottom-left-radius: 0;
        border-bottom-right-radius: 0;
        border-bottom: 0;
        outline: none;
      }
      .styled-password {
        border-top-left-radius: 0;
        border-top-right-radius: 0;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container full-screen">
      <div id="login-container" style="height: 100%">
        <div
          class="d-flex justify-content-center align-items-center"
          style="height: 100%"
        >
          <div class="card">
            <div class="card-body">
              <h4 class="text-center mb-3">Movie Todo</h4>
              <form>
                <div class="form-label-group">
                  <input
                    type="email"
                    id="email-login"
                    class="form-control styled-email"
                    placeholder="Email address"
                    required
                    autofocus
                  />
                </div>

                <div class="form-label-group">
                  <input
                    type="password"
                    id="password-login"
                    class="form-control styled-password"
                    placeholder="Password"
                    required
                  />
                </div>
                <div class="text-center" style="margin-top: 20px">
                  <button
                    class="btn btn-primary btn-block text-uppercase"
                    type="submit"
                    id="btn-login"
                  >
                    Login
                  </button>
                </div>
                <p class="text-center" style="margin: 0; margin-top: 10px">
                  don't have an account? <a href="#" id="register">register</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div id="register-container" style="height: 100%">
        <div
          class="d-flex justify-content-center align-items-center"
          style="height: 100%"
        >
          <div class="card">
            <div class="card-body">
              <h4 class="text-center mb-3">Movie Todo</h4>
              <form id="form-register">
                <div class="form-label-group">
                  <input
                    type="email"
                    id="email-register"
                    class="form-control styled-email"
                    placeholder="Email address"
                    required
                    autofocus
                  />
                </div>

                <div class="form-label-group">
                  <input
                    type="password"
                    id="password-register"
                    class="form-control styled-password"
                    placeholder="Password"
                    required
                  />
                </div>
                <div class="text-center" style="margin-top: 20px">
                  <button
                    class="btn btn-primary btn-block text-uppercase"
                    type="submit"
                    id="btn-register"
                  >
                    Register
                  </button>
                </div>
                <p class="text-center" style="margin: 0; margin-top: 10px">
                  already have an account? <a href="#" id="login">login</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>

      <h1
        class="text-dark text-center"
        id="page-title"
        style="margin-top: 20px"
      >
        Todo Watch Movie
      </h1>
      <div id="list-todo">
        <div class="text-center" style="margin-bottom: 20px">
          <button type="button" id="btn-add-todo" class="btn btn-success">
            Add Todo
          </button>
          <button type="button" id="btn-logout" class="btn btn-danger">
            Logout
          </button>
        </div>
        <div id="list-card-todo" style="padding-bottom: 20px;"></div>
      </div>

      <div id="add-container">
        <div class="card">
          <h3 class="text-dark text-center" style="margin-top: 20px">
            Add Todo
          </h3>
          <div class="card-body">
            <ul class="nav nav-tabs">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  id="manual-menu"
                  aria-current="page"
                  href="#"
                  >Manual</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" id="search-menu" href="#">Search</a>
              </li>
            </ul>
            <div
              style="border: 1px solid #dee2e6; border-top: 0; padding: 20px"
            >
              <div id="tab1">
                <form id="form-add-manual">
                  <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input
                      type="text"
                      placeholder="type title of movie..."
                      class="form-control"
                      id="add-title"
                      aria-describedby="title"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="description" class="form-label"
                      >Description</label
                    >
                    <input
                      type="text"
                      placeholder="type description..."
                      class="form-control"
                      id="add-description"
                      aria-describedby="description"
                    />
                  </div>
                  <div class="mb-3 col-3">
                    <label for="due_date" class="form-label">Due Date</label>
                    <input
                      type="date"
                      class="form-control"
                      id="add-due_date"
                      aria-describedby="due_date"
                    />
                  </div>
                  <button
                    type="submit"
                    id="btn-add-todo-manual"
                    class="btn btn-success"
                  >
                    Add
                  </button>
                  <button type="submit" class="btn btn-danger btn-cancel-add">Cancel</button>
                </form>
              </div>
              <div id="tab2">
                <div class="row" id="list-movie">
                </div>
                <form id="form-add-search">
                  <div class="mb-3 col-3">
                    <label for="due_date" class="form-label">Due Date</label>
                    <input
                      type="date"
                      class="form-control"
                      id="search-due_date"
                      aria-describedby="due_date"
                    />
                  </div>
                  <button type="submit" id="btn-add-todo-search" class="btn btn-success">Add</button>
                  <button type="submit" class="btn btn-danger btn-cancel-add">Cancel</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
    <script src="./script/generate-todo.js"></script>
    <script src="./script/auth.js"></script>
    <script src="./script/add-todo.js"></script>
  </body>
</html>
