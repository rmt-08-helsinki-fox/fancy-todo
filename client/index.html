<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="google-signin-client_id" content="69638797025-tg3t38rp8ciafgr8r7sn6hh4me45sde8.apps.googleusercontent.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Fancy Todo App</title>

</head>
<body id="main-body">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" id="nav-main">Fancy Todo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#" id="nav-register">Register</a>
              <a class="nav-link active" href="#" id="nav-login">Login</a>
              <a class="nav-link active" href="#" id="nav-task">Task List</a>
              <a class="nav-link active" href="#" id="nav-weather">weather Today</a>
              <a class="nav-link active" href="#" id="nav-logout">Logout</a>
            </div>
          </div>
        </div>
    </nav>

      <!-- Regristration form -->
    <div class="container-fluid mt-5 champered" id="register-form">
      <div class="row pr-4 pl-4" id="row-register">
        <div class="card mt-5 pl-0 pr-0 col-md-4 mx-auto">
          <div class="card-header text-center">
            Register
          </div>
            <div>
              <div class="card-body">
                <form id="register">
                  <div class="form-group">
                    <label for="register-email" class="form-label">Email</label>
                      <input type="email" class="form-control form-control rounded-pill" id="register-email" placeholder="example@mail.com">
                  </div>
                  <div class="form-group mb-3">
                    <label for="register-password" class="form-label">Password</label>
                      <input type="password" class="form-control form-control rounded-pill" id="register-password" placeholder="must contain 6 (six) or more characters">
                      <input type="checkbox" class="password-revealer" onclick="revealPassword('register')"> Show Password
                  </div>
                  <div class="text-center btn-lg">
                    <button type="submit" class="btn btn-primary rounded-pill" id="register-submit">Submit</button>
                  </div>
                </form>
            </div>
        </div>
      </div>
    </div>
  </div>
    
      <!-- Login form -->
      <div class="container-fluid mt-5" id="login-form">
        <div class="row pr-4 pl-4" id="row-login">
          <div class="card mt-5 pl-0 pr-0 col-md-4 mx-auto">
            <div class="card-header text-center">
              Login
            </div>
              <div>
                <div class="card-body">
                  <form id="login">
                    <div class="form-group">
                      <label for="login-email" class="form-label">Email</label>
                        <input type="email" class="form-control form-control rounded-pill" id="login-email" placeholder="example@mail.com">
                    </div>
                    <div class="form-group mb-3">
                      <label for="login-password" class="form-label">Password</label>
                        <input type="password" class="form-control form-control rounded-pill" id="login-password" placeholder="must contain 6 (six) or more characters">
                        <input type="checkbox" class="password-revealer" onclick="revealPassword('login')"> Show Password
                    </div>
                    <div class="text-center btn-lg">
                      <button type="submit" class="btn btn-primary rounded-pill" id="login-submit">Submit</button>
                    </div>
                    <div class="justify-center">
                      <p>login with google account</p>
                      <div class="g-signin2" data-onsuccess="onSignIn"></div>
                    </div>
                  </form>
              </div>
          </div>
        </div>
      </div>
    </div>


    <!-- Todo form -->
    <div class="container-fluid mt-5" id="todo-form">
      <div class="row pr-4 pl-4" id="row-todo">
        <div class="card mt-5 pl-0 pr-0 col-md-4 mx-auto">
          <div class="card-header text-center">
            todo
          </div>
            <div>
              <div class="card-body">
                <form id="todo">
                  <div class="form-group">
                    <label for="todo-title" class="form-label">Title</label>
                      <input type="text" class="form-control form-control rounded-pill" id="todo-title" placeholder="cooking for dinner">
                  </div>
                  <div class="form-group mb-3">
                    <label for="todo-description" class="form-label">Description</label>
                      <input type="text" class="form-control form-control rounded-pill" id="todo-description" placeholder="cook a meal for dinner tonight">
                  </div>
                  <div class="form-group mb-3">
                    <label for="todo-status">Status</label>
                    <br>
                    <select name="status" id="todo-status">
                        <option value="" selected>-- Options --</option>
                        <option value="true">Done</option>
                        <option value="false">Not Done</option>
                      </select>
                </div>
                <div class="form-group mb-3">
                  <label for="todo-date" class="form-label">Due Date</label>
                    <input type="date" class="form-control form-control rounded-pill" id="todo-date">
                </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary rounded-pill" id="todo-submit">Submit</button>
                  </div>
                </form>
            </div>
        </div>
      </div>
    </div>
  </div>

    <!-- Todo form edit-->    
    <div class="container-fluid mt-5" id="todo-form-edit">
      <div class="row pr-4 pl-4" id="row-todo-edit">
        <div class="card mt-5 pl-0 pr-0 col-md-4 mx-auto">
          <div class="card-header text-center">
            todo
          </div>
            <div>
              <div class="card-body">
                <form id="todo-edit">
                  <div class="form-group">
                    <label for="todo-title-edit" class="form-label">Title</label>
                      <input type="text" class="form-control form-control rounded-pill" id="todo-title-edit" placeholder="cooking for dinner">
                  </div>
                  <div class="form-group mb-3">
                    <label for="todo-description-edit" class="form-label">Description</label>
                      <input type="text" class="form-control form-control rounded-pill" id="todo-description-edit" placeholder="cook a meal for dinner tonight">
                  </div>
                  <div class="form-group mb-3">
                    <label for="todo-status-edit">Status</label>
                    <br>
                    <select name="status" id="todo-status-edit">
                        <option value="" selected>-- Options --</option>
                        <option value="true">Done</option>
                        <option value="false">Not Done</option>
                      </select>
                </div>
                <div class="form-group mb-3">
                  <label for="todo-date-edit" class="form-label">Due Date</label>
                    <input type="date" class="form-control rounded-pill" id="todo-date-edit">
                </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary rounded-pill" id="todo-submit-edit">Submit</button>
                    <button type="button" class="btn btn btn-danger rounded-pill" id="todo-cancel-edit">Cancel</button>
                  </div>
                </form>
            </div>
        </div>
      </div>
    </div>
  </div>

    <!-- todo table -->
    <div class="card mt-5 pl-0 pr-0 col-md-11 mx-auto" id="todo-table-container">
      <table class="table table-border border-primary" id="todo-table">
          <thead id="table-head">
            <tr>
              <th>No</th>
              <th>Title</th>
              <th>Description</th>
              <th>Status</th>
              <th>Due Date</th>
              <th colspan="3">Action</th>
            </tr>
          </thead>
        </table>
    </div>

    <!-- todo weather -->
    <div class="container-fluid mt-5" id="weather-form">
      <div class="row pr-4 pl-4" id="row-weather">
        <div class="card mt-5 pl-0 pr-0 col-md-4 mx-auto">
          <div class="card-header text-center">
            Weather Location
          </div>
            <div>
              <div class="card-body">
                <form id="weather">
                  <div class="form-group">
                    <label for="weather-location" class="form-label">Location</label>
                      <input type="text" class="form-control form-control rounded-pill" id="weather-location" placeholder="Bandung">
                  </div>
                  <div class="text-center btn-lg">
                    <button type="submit" class="btn btn-primary rounded-pill" id="location-submit">Submit</button>
                    <button type="button" class="btn btn-danger rounded-pill" id="location-cancel">Cancel</button>
                  </div>
                </form>
            </div>
        </div>
      </div>
    </div>
  </div>

  <!-- weather widget -->
  <div class="row pr-5 pl-5 md-5" id="row-weather2">
  </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./script/script.js"></script>
    <script src="./script/jquery.js"></script>
</body>
</html>
