<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-signin-client_id" content="590662596420-4ck3gkopptfafdlr56cdscbnlcd7kc3h.apps.googleusercontent.com">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
  <title>Todo</title>
</head>
<body class="bg-secondary">

  <!-- NAVBAR -->
  <div class="mb-5 sticky-top" id="navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a href="#" class="nav-link" aria-current="page" id="home">Home</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link" id="add-todo">Add Todo</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link" id="show-weather">Weather</a>
            </li>
            <li class="nav-item">
              <button class="nav-link btn btn-sm btn-danger text-white fw-bold" id="logout-btn">LOGOUT</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <!-- LOGIN FORM -->
  <div class="mx-auto w-25 card p-3 mt-3 custom-shadow mb-4" id="login-form">
    <form>
      <h3 class="text-center mb-3">LOGIN</h3>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="password">
      </div>
      <button type="submit" class="btn btn-primary" id="login-btn">Login</button>
      <button type="button" class="btn btn-primary" id="register-btn">Register</button>
      <div class="g-signin2 mt-3" data-onsuccess="onSignIn"></div>
    </form>
  </div>

  <!-- WEATHER DATA -->
  <div id="weather">

  </div>

  <!-- TODO LIST -->
  <div id="todo-list">
    
  </div>

  <!-- UPDATE FORM -->
  <div class="mx-auto w-50 card p-3 mt-3 custom-shadow mb-4" id="update-form">
    <form>
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="update-title">
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input type="text" class="form-control" id="update-description">
      </div>
      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Status</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="status-update" value="true" id="update-status-done">
            <label class="form-check-label" for="update-status-done">
              Done
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="status-update" value="false" id="update-status-ongoing">
            <label class="form-check-label" for="update-status-ongoing">
              Ongoing
            </label>
          </div>
        </div>
      </fieldset>
      <div class="mb-3">
        <label for="due_date" class="form-label">Due Date</label>
        <input type="date" class="form-control" id="update-due_date">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- ADD TODO FORM -->
  <div class="mx-auto w-50 card p-3 mt-3 custom-shadow mb-4" id="add-todo-form">
    <form>
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="add-title">
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input type="text" class="form-control" id="add-description">
      </div>
      <div class="mb-3">
        <label for="due_date" class="form-label">Due Date</label>
        <input type="date" class="form-control" id="add-due_date">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  
  <!-- REGISTER FORM -->
  <div class="mx-auto w-25 card p-3 mt-3 custom-shadow mb-4" id="register-form">
    <form>
      <h3 class="text-center mb-3">REGISTER</h3>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email-register" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="password-register">
      </div>
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary" id="submit-btn" style="width: 7rem;">Submit</button>
        <button type="button" class="btn btn-danger" id="back" style="width: 7rem;">Back</button>
      </div>
    </form>
  </div>

  <!-- UPDATE STATUS FORM   -->
  <div class="mx-auto w-50 card p-3 mt-3 custom-shadow mb-4" id="update-status-form">
    <form>
      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Status</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="status-update-patch" value="true" id="patch-status-done">
            <label class="form-check-label" for="patch-status-done">
              Done
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="status-update-patch" value="false" id="patch-status-ongoing">
            <label class="form-check-label" for="patch-status-ongoing">
              Ongoing
            </label>
          </div>
        </div>
      </fieldset>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>
</html>
