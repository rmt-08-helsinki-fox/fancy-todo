<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-signin-client_id" content="984308139625-lqdr7jq74du0bt9fvbe7jjmlk1tr7di5.apps.googleusercontent.com">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>Fancy Todo</title>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <button id="home-btn">Fancy</button>
    <ul>
      <li id="name" class="btn">
      </li>
      <li>
        <button class="btn btn-primary toLogin-btn" >LOGIN</button>
      </li>
      <li>
        <button class="btn btn-danger toLogout-btn">LOGOUT</button>
      </li>
    </ul>
  </nav>
  <!-- End of Navbar -->

  <!-- Login Form -->
    <div class="login row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <form class="form-card card" id="login-form">
          <h2>LOGIN</h2>
          <label>Email</label>
          <input type="email" name="email" id="login-email" placeholder="Enter Email">
          <label>Password</label>
          <input type="password" name="password" id="login-password" placeholder="Password">
          <div class="regis-bottom">
            <span id="text">not registered yet?</span>
            <button id="toRegis-btn" class="text-btn">register</button>
          </div>
          <button class="btn btn-primary" type="submit" id="login-btn">Login</button>
          <div class="g-signin2 " data-onsuccess="onSignIn"></div>
        </form>
      </div>
      <div class="col-md-4"></div>
    </div>
  <!-- End of Login Form -->

  <!-- Register Form -->
  <div class="regis row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <form class="form-card card" id="regis-form">
        <h2>REGISTER</h2>
        <label>Email</label>
        <input type="email" name="email" id="regis-email" placeholder="Enter Email">
        <label>Password</label>
        <input type="password" name="password" id="regis-password" placeholder="Password">
        <div class="regis-bottom">
          <span id="text">already have an account?</span>
          <button class="text-btn toLogin-btn">login</button>
        </div>
        <button class="btn btn-primary" type="submit" id="regis-btn">Register</button>
      </form>
    </div>
    <div class="col-md-4"></div>
  </div>
<!-- End of Register Form -->

<!-- Main Page -->
  <div id="main-page">
    <div class="flex-container">
      <h1>Todos</h1>
      <button class="btn btn-primary" id="toAdd-btn">Add Todo</button>
    </div>
    <div id="quote-box"></div>
    <div id="todos-container">
    </div>
  </div>
<!-- End of Main Page -->

<!-- Add Todo Form -->
  <div class="row" id="add-page">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <form class="add-card card" id="add-form">
        <h2 class="add-prop">Add Todo</h2>
        <label>Title</label>
        <input class="form-input" id="add-title" placeholder="enter title">
        <label>Description</label>
        <input class="form-input" id="add-desc" placeholder="description">
        <label>Due Date</label>
        <input class="last-form-input" id="add-due_date" type="date">
        <button class="btn btn-primary add-prop" id="add-btn" type="submit">Submit</button>
      </form>
      <form class="add-card card" id="edit-form">
        <h2 class="edit-prop">Edit Todo</h2>
        <label>Title</label>
        <input class="form-input" id="edit-title" placeholder="enter title">
        <label>Description</label>
        <input class="form-input" id="edit-desc" placeholder="description">
        <label>Due Date</label>
        <input class="last-form-input" id="edit-due_date" type="date">
        <button class="btn btn-primary edit-prop" id="edit-btn" type="submit">Submit</button>
      </form>
    </div>
    <div class="col-md-3"></div>
  </div>
<!-- End of Add Todo Form -->

  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
