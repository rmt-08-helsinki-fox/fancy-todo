<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google meta -->
  <meta name="google-signin-client_id" content="430929796049-23skeso96hegkthtkco2v35agd375155.apps.googleusercontent.com">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <link rel="stylesheet" href="./style.css">

  <title>Fancy To-Do</title>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" onclick="authenticate()">Fancy To-Do</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="#" id="home-navbar" onclick="authenticate()">Home</a>
          <a class="nav-link active" aria-current="page" href="#" id="logout-navbar" onclick="logout(event)">Logout</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Login form -->
  <div class="container mb-3" id="login-form">
    <h2>Login</h2>
    <form class="mb-3">
      <div>
        <label class="form-label">Email address</label>
        <input type="email" class="form-control" id="input-email-login">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" id="input-password-login">
      </div>
      <button type="submit" class="btn btn-primary" onclick="login(event)">Submit</button>
      <button type="submit" class="btn btn-success" onclick="registerbtn(event)">Don't have Account?</button>
    </form>
    <h3>Or Sign In With:</h3>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
  </div>

  <!-- Register form -->
  <div class="container mb-3" id="register-form">
    <h2>Register</h2>
    <form>
      <div class="mb-3">
        <label class="form-label">Email address</label>
        <input type="email" class="form-control" id="input-email-register">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" id="input-password-register">
      </div>
      <button type="submit" class="btn btn-primary" onclick="register(event)">Submit</button>
      <button type="submit" class="btn btn-success" onclick="loginbtn(event)">I have an account</button>
    </form>
    <h3>Or Sign In With:</h3>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
  </div>

  <!-- Main Page -->
  <div class="container" id="main-page">
    <h1>Welcome to Fancy To-Do</h1>

    <button class="btn btn-primary" id="btn-add-todo" onclick="btnAddtodo()">Add todo</button>
    <button class="btn btn-danger" id="btn-cancel-add-form" onclick="loginbtn(event)">Cancel</button>

    <!-- Form Add Todo -->
    <form id="form-add-todo" class="mt-3">
      <!-- title input -->
      <div class="form-outline mb-3">
        <input type="text" id="title-todo" class="form-control" />
        <label class="form-label">Title</label>
      </div>
    
      <!-- description input -->
      <div class="form-outline mb-3">
        <textarea class="form-control" id="desc-todo" rows="4"></textarea>
        <label class="form-label">Description</label>
      </div>

      <!-- Date input -->
      <div class="form-outline mb-3">
        <input type="date" id="date-todo" class="form-control">
        <label class="form-label">Due Date</label>
      </div>
    
      <!-- Submit button -->
      <button type="submit" class="btn btn-primary btn-block mb-4" onclick="addTodo(event)">Done</button>
    </form>

    <!-- Todo card container -->
    <div class="container mt-3">
      <div class="card">
        <div class="row">
          <div class="col-sm-7" id="todos">
            <!-- Todos -->
            
            
          </div>
        </div>
      </div>
    </div>

    <!-- Edit page -->
    <form id="form-edit-todo" class="mt-3">
      <h3>Edit Todos</h3>
      <!-- title input -->
      <div class="form-outline mb-3">
        <input type="text" id="title-todo-edit" class="form-control" />
        <label class="form-label">Title</label>
      </div>
    
      <!-- description input -->
      <div class="form-outline mb-3">
        <textarea class="form-control" id="desc-todo-edit" rows="4"></textarea>
        <label class="form-label">Description</label>
      </div>

      <!-- Date input -->
      <div class="form-outline mb-3">
        <input type="date" id="date-todo-edit" class="form-control">
        <label class="form-label">Due Date</label>
      </div>
    
      <!-- Submit button -->
      <button type="submit" class="btn btn-primary btn-block mb-4" onclick="editTodos(event, id)">Done</button>
      <button class="btn btn-danger btn-block mb-4" onclick="loginbtn(event)">Cancel</button>
    </form>

    <!-- End of main page -->
  </div>


  <!-- Script -->
  <!-- Jquery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

  <!-- Sweetalert2 (error popup) -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

  <!-- Google -->
  <script src="https://apis.google.com/js/platform.js" async defer></script>

  <!-- Javascript -->
  <script src="./script.js"></script>
</body>
</html>
