<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-signin-client_id" content="507650481857-u8ifv9i7rv3768h2tdcgq57ud43ecp85.apps.googleusercontent.com">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <!-- jquery -->
    <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    
    <!-- AJAX  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./script.js"></script>
    
    <title>Fancy Todo</title>
  </head>
  <body>

    <nav>
      <div class="nav-left">
      <button id="todo-redirect-btn" class="btn nav-btn">Todo List</button>
      </div>
      <div class="nav-right">
      <button id="add-todo-btn" class="btn nav-btn">Add Todo</button>
      <button id="logout-btn" class="btn  nav-btn">Logout</button>
      <button id="register-btn" class="btn nav-btn">Register</button>
      </div>
    </nav>

  <!-- FORM REGISTER -->
  <main>
    <div class="container register" id="registration-page">
      <form>
        <h2>Register</h2><br>
        <div class="mb-3">
          <label for="register-name" class="form-label" aria-placeholder="Your Name Here">Full Name</label>
          <input type="text" class="form-control" id="register-name">
        </div>
        <div class="mb-3">
          <label for="register-email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="register-email" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="register-password" class="form-label">Password</label>
          <input type="password" class="form-control" id="register-password">
        </div>
        <div class="buttons">
        <button id="registerUser-btn" type="submit" class="btn btn-primary">Register</button>
        <button id="login-redirect-btn" type="submit" class="btn btn-primary">Log In</button>
      </div>
      </form>
      <p id="register-error" style="color: #f11"></p>
    </div>

    <!-- FORM LOGIN -->
    <div class="container login" id="login-page">
      <form>
      <h2>Login</h2><br>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password">
        </div>
        <div class="buttons">
        <button type="submit" class="btn btn-success" id="login-btn">Login</button>
        <div class="g-signin2 btn" data-onsuccess="onSignIn"></div>
        </div>
      </form>
      <p id="error-login"></p>
    </div>

  <!-- PAGE TODO LIST -->
    <div class="container" id="todo-list">
      <h2>Todo List</h2>
      <div class='child-container'>
      <div id="sub-container-todolist">
      </div>
      <div id="sub-container-news">
      </div>
    </div>
    </div>

  <!-- ADD TODO -->
  <div class="container" id="add-todo-card">
    <div class="card" style="width: 18rem;">
    <form>
      <h3>Add New Task</h3>
      <div class="form-group">
      <div class="mb-3">
        <label for="add-title" class="form-label">Title</label>
        <input type="text" class="form-control" id="add-title">
      </div>
      <div class="mb-3">
        <label for="add-description" class="form-label">Description</label>
        <input type="text" class="form-control" id="add-description">
      </div>
      <div class="mb-3">
        <label for="add-due-date" class="form-label">Due Date</label>
        <input type="date" class="form-control" id="add-due-date" value="new Date()">
      </div>
      <div class="buttons">
      <button id="add-new-todo-btn" type="submit" class="btn btn-primary">Add</button>
      <button id="cancel-add-btn" type="submit" class="btn btn-danger">Cancel</button>
    </div>
  </form>
    </div>
  </div>
    <p id="add-todo-error" style="color: #f11"></p>
  </div>

  <!-- EDIT TODO -->
  <div class="container" id="edit-todo-card">
    <div class="card" style="width: 18rem;">
    <form>
      <h3>Edit Task</h3>
      <div class="form-group">
      <div class="mb-3">
        <label for="edit-title" class="form-label">Title</label>
        <input type="text" class="form-control" id="edit-title">
      </div>
      <div class="mb-3">
        <label for="edit-description" class="form-label">Description</label>
        <input type="text" class="form-control" id="edit-description">
      </div>
      <div class="mb-3">
        <label for="edit-due-date" class="form-label">Due Date</label>
        <input type="date" class="form-control" id="edit-due-date" value="2021-01-09">
      </div>
      <div class="buttons">
      <button id="edit-new-todo-btn" type="submit" class="btn btn-primary">Done</button>
      <button id="cancel-edit-btn" type="submit" class="btn btn-danger">Cancel</button>
    </div>
    </div>
    </form>
  </div>
    <p id="edit-todo-error"></p>
  </div>
</main>

    <script src="https://apis.google.com/js/platform.js" async defer></script>

  </body>
</html>
