<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-signin-client_id" content="1043220512235-asacctrn7je380le6ftjubk5tqupp9ig.apps.googleusercontent.com">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <!--navbar-->
  <div class="navbar bg-info">
    <div id="navbar">
      <nav>
        <ul>
          <a href="">
            <li id="home">Todo List APP</li>
          </a>
          <a href="">
            <li id="btn-logout">Logout</li>
          </a>
          <a href="">
            <li id="btn-register">Register</li>
          </a>
          <a href="">
            <li id="btn-login">Login</li>
          </a>
          <a href="">
            <li id="btn-todoid">My Todo(S)</li>
          </a>
          <a href="">
            <li id="btn-post">Add Todo</li>
          </a>
        </ul>
      </nav>
    </div>
  </div>
  <!--table-->
  <div class="container-all container-fluid">
    <div class="container-left container-fluid bg-secondary">
      <!--list of todos-->
      <div id="todo-table" class="table-sm table-borderless">
        <table>
          <tr>
            <th>Todo List</th>
            <th>Description</th>
            <th>Status</th>
            <th>Due Date</th>
          </tr>
        </table>
      </div>
      </div>
    <div class="container-right container-fluid bg-dark">
      <!--login form-->
      <div id="login-form">
        <h2>Form Login</h2>
        <form>
          <div>
            <label>
              Email: <br>
              <input type="text" id="email-login" class="rounded">
            </label>
          </div>
          <div>
            <label>
              Password: <br>
              <input type="password" id="password-login" class="rounded">
            </label>
          </div>
          <div>
            <input type="submit" value="Login" class="rounded submit">
          </div>
        </form>
        <div>
          <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </div>
      </div>
      <!--register form-->
      <div id="register-form">
          <h2>Form Register</h2>
          <form>
            <div>
              <label>
                Email: <br>
                <input type="text" id="email-register">
              </label>
            </div>
            <div>
              <label>
                Password: <br>
                <input type="password" id="password-register">
              </label>
            </div>
            <div>
              <input type="submit" value="Register">
            </div>
          </form>
      </div>
      <!--add-->
      <div id="post-form">
        <h3>Add Todo</h3>
        <form action="">
          <div>
            <label>
              Title: <br>
              <input type="text" id="title-post">
            </label>
          </div>
          <br>
          <div>
            <label>
              Description: <br>
              <input type="text" id="description-post">
            </label>
          </div>
          <br>
          <div>
            <label>
              Status: <br>
              <select id="status-post">
                <option value="undone" selected>Undone</option>
                <option value="done" hidden>Done</option>
              </select>
            </label>
          </div>
          <br>
          <div>
            <label>
              Due Date: <br>
              <input type="date" id="due_date-post">
            </label>
          </div>
          <br>
          <div>
            <label>
              Current City/Town: <br>
              <input type="text" id="location">
            </label>
          </div>
          <br>
          <div>
            <input type="submit" value="Add">
          </div>
        </form>
      </div>
      <!--put-form-->
      <div id="put-form">
        <h3>Edit Todo</h3>
        <form>
          <div>
            <label>
              Title: <br>
              <input type="text" id="title">
            </label>
          </div>
          <br>
          <div>
            <label>
              Description: <br>
              <input type="text" id="description">
            </label>
          </div>
          <br>
          <div>
            <label>
              Status: <br>
              <select id="status">
                <option value="undone">Undone</option>
                <option value="done">Done</option>
              </select>
            </label>
          </div>
          <br>
          <div>
            <label>
              Due Date: <br>
              <input type="date" id="due_date">
            </label>
          </div>
          <br>
          <div>
            <input type="submit" value="Edit">
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="./script.js"></script>
</body>
</html>
