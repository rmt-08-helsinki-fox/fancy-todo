<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Todo Application</title>
</head>

<body>
    <!--START: NAVBAR-->
    <nav class="container navbar navbar-expand-lg navbar-light bg-light mb-4 navbar-centered">
        <a class="navbar-brand" href="#"><b></b></a>

        <div class="navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#" id="nav-home"><span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="nav-signOut">Sign Out</a>
                </li>
            </ul>
        </div>
    </nav>
    <!--END: NAVBAR-->

    <!--START: SIGN UP / SIGN IN-->
    <div class="container h-100 mb-3" id="signUpIn">
        <div class="row row h-100 justify-content-center">
            <div class="col-10 col-md-8 col-lg-6">
                <div class="mb-3">
                    <h3 id="title-sign">Todo Application</h3>
                </div>
                <form id="form-signUpIn" class="form-select justify-content-end mb-3">
                    <div class="mb-3">
                        <label for="inputEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="inputPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword">
                    </div>
                        <button type="submit" class="col-12 mb-3 btn btn-primary" id="btn-sign">Sign In</button>
                        <p class="text-center">or</p>
                        <p class="text-center"><a href="">LOGIN GOOGLE</a></p>
                    </form>
                    <div class="justify-content-center" >
                        <form class="form-select" id="menu-sign">
                            <p class="text-center" id="ask-acc">Don't have account? <a href="" id="menu-sign-up">Sign Up</a></p>
                        </form>
                    </div>
            </div>
        </div>
    </div>
    <!--END: SIGN UP / SIGN IN-->

    <!--START: TODOS-->
    <div class="container mb-3" id="todos">
        <div class="row justify-content-center align-items-center">
            <div class="">

                <!--START: NEW TODO-->
                <div class="container form-select mb-5">
                <h4>My Todo List</h4><br>
                    <form action="" class="row justify-content-end" id="form-add-todo">
                        <div class="col-8 mb-2">
                            <label for="inputTitle" class="form-label">Title</label>
                            <input type="text" class="form-control" id="inputTitle">
                        </div>
                        <div class="col-4 mb-2">
                            <label for="inputDate" class="form-label">Date and time</label>
                            <div class="col">
                                <input class="form-control" type="date" id="inputDate">
                            </div>
                        </div>
                        <div class="col-12 mb-3">
                            <label for="inputDescription" class="form-label">Description</label>
                            <input type="text" class="form-control" id="inputDescription">
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary" id="add-todo">Add New</button>
                        </div>
                    </form>
                </div>
                <!--END: NEW TODO-->

                <br>
                <table class="table table-hover" align="center" id="todo-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Due Date</th>
                            <th>Todo</th>
                            <th>Current Status</th>
                            <th>Action</th>
                            <th>Option</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!--jquery-->
                    </tbody>

                </table>
            </div>
        </div>
    </div>
    <!--END: TODOS-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
        </script>
    <script src="./script/navbar.js"></script>
    <script src="./script/script.js"></script>

</body>

</html>
