<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="google-signin-client_id"
      content="646318805124-s9lnvjbfsjg8nkf9b2fgo6p86loqnst9.apps.googleusercontent.com"
    />
    <title>Fancy Todo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./styles/bodyNav.css" />
    <link rel="stylesheet" href="./styles/formLoginRegister.css" />
    <link rel="stylesheet" href="./styles/dashboard.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand h2 ms-5 text-light" href="#">To Do List</a>
      <ul class="navbar-nav ms-auto me-5">
        <li class="nav-item">
          <a class="nav-link h4 text-light" id="btn-register" href="#"
            >Register</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link h4 text-light"
            id="btn-logout"
            href="#"
            onclick="signOut()"
            >Logout</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link h4 text-light" id="btn-login" href="#">Login</a>
        </li>
      </ul>
    </nav>
    <!-- END NAVBAR -->

    <!-- LOGIN FORM -->
    <div id="login-form" class="container formLogRes h5">
      <h3 class="headerForm h1">LOGIN</h3>
      <form>
        <div class="mb-3">
          <p id="error-login" class="text-danger"></p>
          <label class="form-label">Email address</label>
          <input type="email" class="form-control" id="login-email" />
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="login-password" />
        </div>

        <button type="submit" class="btn btn-primary mb-3" id="submit-login">
          Submit
        </button>
      </form>
      <div class="g-signin2" data-onsuccess="onSignIn"></div>
    </div>
    <!-- END LOGIN FORM -->

    <!-- REGISTER FORM -->
    <div class="container formLogRes h5" id="register-form">
      <h3 class="headerForm h1">REGISTER</h3>
      <form>
        <div class="mb-3">
          <p id="error-register" class="text-danger"></p>
          <p id="success-register" class="text-success"></p>
          <label class="form-label">Email address</label>
          <input type="email" class="form-control" id="register-email" />
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="register-password" />
        </div>

        <button type="submit" class="btn btn-primary mb-3" id="submit-register">
          Submit
        </button>
      </form>
      <div class="g-signin2" data-onsuccess="onSignIn"></div>
    </div>
    <!-- END REGISTER FORM  -->

    <div id="homepage-message-succes" class="text-succes"></div>
    <div id="homepage-message-error" class="text-danger"></div>
    <div id="homepage">
      <!-- HOME  -->
      <div class="container">
        <div class="row mb-5">
          <div class="col-6">
            <div class="container h2 text-light" id="weather-area"></div>
            <div class="container" id="edit-todo-area">
              <form>
                <h1>EDIT TODO</h1>

                <div class="mb-3">
                  <p id="error-edit" class="text-danger"></p>
                  <label class="form-label">Title</label>
                  <input
                    type="text"
                    class="form-control"
                    id="edit-title-todo"
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label">Description</label>
                  <input
                    type="text"
                    class="form-control"
                    id="edit-description-todo"
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label">Due Date</label>
                  <input
                    type="date"
                    class="form-control"
                    id="edit-due_date-todo"
                  />
                </div>

                <button
                  type="submit"
                  class="btn btn-primary"
                  id="submit-edit-todo"
                >
                  Update
                </button>
                <button class="btn btn-danger" id="cancel-edit-todo">
                  Cancel
                </button>
              </form>
            </div>
          </div>
          <div class="col-6">
            <h2 class="text-light">Hai, Lets plan your activities today</h2>
            <button
              class="btn border-3 border-white mt-3 text-light"
              id="add-todo"
            >
              Add Todo
            </button>

            <div class="container" id="add-todo-area">
              <form>
                <h1 class="mt-5">ADD TODO</h1>
                <div class="mb-3">
                  <p id="error-add" class="text-danger"></p>
                  <label class="form-label">Title</label>
                  <input type="text" class="form-control" id="add-title-todo" />
                </div>

                <div class="mb-3">
                  <label class="form-label">Description</label>
                  <input
                    type="text"
                    class="form-control"
                    id="add-description-todo"
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label">Due Date</label>
                  <input
                    type="date"
                    class="form-control"
                    id="add-due_date-todo"
                  />
                </div>

                <button
                  type="submit"
                  class="btn btn-primary"
                  id="submit-add-todo"
                >
                  Add
                </button>
                <button class="btn btn-primary bg-danger" id="cancel-add-todo">
                  Cancel
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container row mx-auto">
      <div class="row" id="list-todo"></div>
    </div>
    <!-- EDIT TODO  -->

    <!-- ADD TODO  -->

    <!-- END HOME  -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
  </body>
</html>
