<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-signin-client_id" content="812271364113-t82oqkcf2r9c6anqdrs3po2ie5ioamg9.apps.googleusercontent.com">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <title>Document</title>
  <style>
    h1 {
      margin: 20px;
    }
  </style>
</head>
<body>
  <h1>Fancy Todos</h1>
  <div class="container">

    <div id="login">
      <h3>Login</h3>
      <form id ="login-form" action="">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="login-email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="login-password">
        </div>
        <button type="submit" class="btn btn-primary" id="btn-login">Submit</button> <div class="g-signin2" data-onsuccess="onSignIn"></div>
        
        <button type="button" class="btn btn-dark" id="btn-toregister">Register</button>
      </form>
    </div>
    
    <div id="register" >
      <h3>Register</h3>
      <form id ="register-form" action="">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="register-name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="register-email" aria-describedby="emailHelp" required>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else. Don't leave it empty!!</small>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="register-password" required>
        </div>
        <button type="submit" class="btn btn-primary" id="btn-register">Submit</button>
        <button type="button" class="btn btn-dark" id="btn-tologin">Back</button>
      </form>
    </div>

    <div id="todo-list" class ="card mt-5 pl-0 pr-0 col-md-8 mx-auto ">
      <div class="card-header">Todo List</div>
      <div class="card-body">
        <table class="table table-bordered display" id="table-todos" style="width:100%">
          <thead class="thead-dark">
            <tr>
              <th>#</th>
              <th>Title</th>
              <th>Description</th>
              <th>Status</th>
              <th>Due date</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="tbody-todos">

          </tbody>
        </table>
      </div>
    </div>

    <div id="add-todo" class ="card mt-5 pl-0 pr-0 col-md-8 mx-auto ">
      <div class="card-header">Add Todo</div>
      <div class="card-body">
        <form id ="add-todo-form" action="">
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="add-title">
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="add-description">
          </div>
          <div class="mb-3">
            <label for="due_date" class="form-label">Description</label>
            <input type="date" class="form-control" id="add-due_date">
          </div>

          <button type="submit" class="btn btn-primary" id="btn-add-todo">Submit</button>
        </form>
      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="./script.js">  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
