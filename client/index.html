<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-signin-client_id" content="931519687590-iqhuudva8e6gn39iti1rkcjedicephpp.apps.googleusercontent.com">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <title>Document</title>
  <style>
    body {
     background-color: rgb(153, 201, 218);
    }
  </style>
</head>
<body>
  <div id="name">
    <h1>This is your Todo List</h1>
  </div>
  <!--register-->
  <div id="register">
    <button class="btn btn-primary mb-2">Register</button>
  </div>

  <!--Welcome-->
  <center>
    <div id="welcome">
      <h1>Hey guys.. Welcome in Fancy Todo Aplication</h1>
      <p>you can make your to-do list</p>
    </div> <br>
  </center>

  <!--log out-->
  <div id="logout">
    <button class="btn btn-danger">LogOut</button>
  </div>

  <!--show location 3rd party api-->
  <center>
    <div id="location">
  
    </div>
  </center>
  <!--show todo list-->
  <div class="text-center">
    <table class="table table-striped" id="todo-table">
      <thead>
        <tr>
          <th scope="col">Id Todo</th>
          <th scope="col">Title</th>
          <th scope="col">Description</th>
          <th scope="col">Status</th>
          <th scope="col">Due Date</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody id="todo-list">
      </tbody>
    </table>
  </div>

  <!--add todo-->
  <div id="form-add-todo" class="text-center">
      <h1>Form Add Todo</h1>
      <form id="isi-form-add-todo">
        <div class="form-group">
          <label for="">Title</label><br>
          <input type="text" id="todo-title-add" placeholder="Memancing"><br>
          <label for="">Description</label><br>
          <input type="text" id="todo-description-add" placeholder="Memancing di pasar"><br>
          <label for="">Status</label><br>
          <input type="text" id="todo-status-add" placeholder="true / false"><br>
          <label for="">Due Date</label><br>
          <input type="text" id="todo-due_date-add" placeholder="2021-5-6"><br>
          <button type="submit" class="btn btn-primary mb-2" >Submit</button>
        </div>
      </form>
  </div>

  <!--form edit todo-->
  <div id="form-edit-todo" class="text-center">
      <h1>Form Edit Todo</h1>
      <form >
        <div class="form-group" id="input-form-edit-todo">
        </div>
      </form>
  </div>

  <!--login-->
  <div id="form-login" class="text-center">
      <h1>form Login</h1>
      <form id="isi-form-login">
        <div class="form-group">
          <label for="">Email</label><br>
          <input type="text" id="login-email"><br>
          <label for="">Password</label><br>
          <input type="password" id="login-password"><br>
          <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </div>
      </form>
  </div>

  <!--Google Button-->
  <center>
    <div id="google-button">
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
    </div>
  </center>

  <!--Register-->
  <div id="form-register" class="text-center">
      <h1>form Register</h1>
      <form id="isi-form-register">
        <div class="form-group">
          <label for="">Email</label><br>
          <input type="text" id="register-email"><br>
          <label for="">Password</label><br>
          <input type="text" id="register-password"><br>
          <label for="">Location</label><br>
          <input type="text" id="register-location"><br>
          <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </div>
      </form>
  </div>

  <!--cancle-->
  <div id="cancle" class="text-center">
    <button class="btn btn-danger">Cancle</button>
  </div>

  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>
</html>
