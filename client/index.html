<!DOCTYPE html>
<html lang="en">
<head>
  <title>Fancy Todo App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="google-signin-client_id" content="692101303466-ur3omhkjn9afqtbsgvir7llcvt4bmt8a.apps.googleusercontent.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

  <nav class="navbar fixed-top navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
      <li id="fancyTodoList" class="nav-item">
        <b class="nav-link"><img style="max-width: 10em; max-height: 2em;" src="./todoListLogo.png" alt=""> Fancy Todo List</b>
      </li>
      <li id="sign-in-navbar" class="nav-item">
        <a id="navbarSignIn" class="nav-link" ><i class="fa fa-sign-in"></i> Sign In</a>
      </li>
      <li id="sign-up-navbar" class="nav-item">
        <a id="navbarSignUp" class="nav-link""><i class="fa fa-user"></i> Sign Up</a>
      </li>
      <li id="sign-up-navbar" class="nav-item">
        <a class="nav-link" id="addTodoBtn" >Add Todo</a>
      </li>

      <li id="sign-out-navbar" class="nav-item">
        <a id="navbarSignOut" class="nav-link""><i class="fa fa-sign-out"></i></i> Sign Out</a>
      </li>
      <li id="weatherNavbar" class="nav-item">
        <a class="nav-link"><i class="fa fa-cloud" style="color:lightGrey;"></i> Weather: <span id="weatherInfo"></span></a>
      </li>
    </ul>
  </nav>
  <br><br><br>

  <div id="sign-in-page" style="max-width: 30em;" class="container">
    <br>
    <h1 style="text-align: center; max-width: 10em; max-height: 5em;"><img style="max-width: 10em; max-height: 2em;" src="./todoListLogo.png" alt=""> <b>Fancy Todo List</b></h1><br>
    <h2>Sign In</h2>
    <form id="signInForm">
      <div class="form-group">
        <label for="">Email:</label>
        <input type="email" class="form-control" id="signInEmail" placeholder="Enter email" name="email">
      </div>
      <div class="form-group">
        <label for="">Password:</label>
        <input type="password" class="form-control" id="signInPass" placeholder="Enter password" name="password">
      </div>
      <button type="submit" id="btnSignIn" class="btn btn-primary">Sign In</button>
    </form><br>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
  </div>

  <div id="sign-up-page" style="max-width: 30em;" class="container">
    <br>
    <h1 style="text-align: center; max-width: 10em; max-height: 5em;"><img style="max-width: 10em; max-height: 2em;" src="./todoListLogo.png" alt=""> <b>Fancy Todo List</b></h1><br>
    <h2>Sign Up</h2>
    <form id="signUpForm">
      <div class="form-group">
        <label for="">Email:</label>
        <input type="email" class="form-control" id="signUpEmail" placeholder="Enter email" name="email">
      </div>
      <div class="form-group">
        <label for="">Password:</label>
        <input type="password" class="form-control" id="signUpPass" placeholder="Enter password" name="password">
      </div>
      <button type="submit" id="btnSignUp" class="btn btn-primary">Sign Up</button>
    </form>
  </div>

  <div id="addTodo-page" style="max-width: 50em;" class="container">
    <h2>Add Todo Form</h2>
    <form id="addTodoForm">
      <div class="form-group">
        <label for="">Title:</label>
        <input type="text" class="form-control" id="titleAdd" placeholder="Enter title" name="title">
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <input type="" class="form-control" id="descriptionAdd" placeholder="Enter description" name="description">
      </div>
      <div class="form-group">
        <label for="due_date">Due Date:</label>
        <input type="date" class="form-control" id="due_dateAdd" placeholder="Enter Due Date" name="due_date">
      </div>
      <button type="submit" id="btnAddTodo" class="btn btn-primary">Add Todo</button>
    </form>
  </div>

  <div id="editTodo-page" style="max-width: 50em;" class="container">
    <h2>Edit Todo Form</h2>
    <form id="editTodoForm">
      <div class="form-group">
        <label  for="">Title:</label>
        <div id="inputTitle"> </div>
      </div>
      <div class="form-group">
        <label  for="description">Description:</label>
        <div id="inputDescription"> </div>
        
      </div>
      <div class="form-group">
        <label  for="due_date">Due Date:</label>
        <div id="inputDueDate"> </div>
        
      </div>
      <button type="submit" id="btnEditTodo" class="btn btn-primary">Edit Todo</button>
    </form>
  </div>

  <div id="todos-table" class="container">
    <h2>Todo List</h2>
    <table class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Status</th>
          <th>Due Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="tBody">
        
      </tbody>
    </table>
  </div>

  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="./helper.js"></script>
  <script src="./script.js"></script>
</body>
</html>
