	<!-- FORM REGISTER  -->
	<div class="container " id="register-page">
		<div class="row justify-content-center align-items-center">
			<div class=" card col-md-4 col-md-offset04 shadow-lg " id="register-form">
				<div class="card-header shadow-sm">
					<center>
						<h2 class="">Register</h1>
					</center>
				</div>
				<div class="card-body ">
					<form action="" method="POST">
						<div class="form-group">
							<input type="text" class="form-control" id="register-email" name="email"
								placeholder="Email ">
						</div><br>
						<div class="form-group">
							<input type="password" class="form-control" id="register-password" name="password"
								placeholder="Password">
						</div><br>
						<button type="submit" value="Submit" class="btn btn-primary" id="register-button">Register</button>
					</form>
				</div>
			</div>
		</div>
	</div>



	<!-- FORM LOGIN -->
	<div class="container ">
		<div class="row justify-content-center align-items-center">
			<div class="card col-md-4 col-md-offset04  shadow-lg" id="login-form">
				<div class="card-header shadow-sm">
					<center>
						<h2 class="">Login</h1>
					</center>
				</div>
				<div class="card-body">
					<form action="" method="POST">
						<div class="form-group">
							<input type="text" class="form-control" id="login-email" name="email" placeholder="Email ">
						</div><br>
						<div class="form-group">
							<input type="password" class="form-control" id="login-password" name="password"
								placeholder="Password">
						</div><br>
						<center>
							<button type="submit" value="Submit"  class="btn btn-primary" id="login-button">Login</button> <br><br>
							<div class="g-signin2" id="google-signin" data-onsuccess="onSignIn"></div>

						</center>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- FORM TODO -->

	<div id="todo-page">
		<center>

		</center>
		<br>
		<br>
		<br>
