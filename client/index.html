<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fancy Todo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <meta name="google-signin-client_id"
    content="294103849312-q4cdcru2640aknobobsjkq0nik23k1bh.apps.googleusercontent.com">
  <script src="https://use.fontawesome.com/e0d633f274.js"></script>
</head>
<style>
  .g-signin2 {
    width: 100%;
  }

  .g-signin2>div {
    margin: 0 auto;
  }

  body {
    background-image: url('bg-body.jpg');
    background-repeat: no-repeat;
  }
</style>

<body>
  <!-- ----------------------------- NAVBAR ---------------------------- -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Fancy Todo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a href="#" id="nav-logout" class="nav-link">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- -------------------------------- PAGE ---------------------------- -->
  <div class="container">
    <div class="row">

      <!-- ----------------------------- WEATHER ---------------------------- -->
      <div class="col-4" style="margin-top: 4.4rem;">
        <div id="weather" class="card text-center border-0">
          
          <div class="card-header bg-info"  title="Oops... Server weather down. Will be set the city by default Jakarta, Indonesia">
            <h2>Jakarta, Indonesia</h2>
          </div>

          <div class="card-body">

            <div class="row">

              <div class="col">
                <img class="card-img"
                  src="https://cdn3.iconfinder.com/data/icons/sunnyday-2/142/light_cloudy_heavy_rain-512.png"
                  alt="light-rain">
              </div>

              <div class="col" style="margin-top: 2rem;">
                <h3 class="">Light Rain</h3>
              </div>

            </div>

            <h1 class="">25&#176;C</h1>

            <div class="row">
              <div class="col">
                <p class="">Pressure</p>
                <p class="">1000</p>
              </div>
              <div class="col">
                <p class="">Cloud</p>
                <p class="">90</p>
              </div>
            </div>
          </div>

          <div class="card-footer">
            <p class="">Fri, 05 Feb 2021</p>
          </div>

        </div>

      </div>


      <!-- ----------------------------- CONTENT ---------------------------- -->
      <div class="col-5 text-center" style="margin-left: -20px;">

        <!-- Login -->

        <div id="login-container" class="card mt-5 border-0" style="height: 60vh;">
          <div class="card-header bg-primary">
            <h1 class="text-white"> Login</h1>
          </div>

          <form id="login-form" class="mt-3">
            <label class="form-label">Email:</label><br>
            <input type="email" name="email" id="login-email" class="border-primary"><br>
            <label class="form-label">Password:</label><br>
            <input type="password" name="password" id="login-password" class="border-primary"><br><br>
            <button type="submit" id="btn-login" class="btn btn-primary">Login</button>
            <p>Don't have an account yet?</p>
          </form>
          <div id="google-login" class="mb-2">
            <a href="#" id="click-register" class="btn btn-primary mb-2">Register</a>
            <div class="g-signin2 btn-sm" data-onsuccess="onSignIn"></div>
          </div>
        </div>

        <!-- Register -->

        <div id="register-container" class="card mt-3 border-0" style="height: 60vh;">
          <div class="card-header bg-primary">
            <h1 class="text-white"> Register</h1>
          </div>
          <form id="register-form" class="mb-3"><br>
            <label class="form-label">Email:</label><br>
            <input type="email" name="email" id="register-email" class="border-primary"><br>
            <label class="form-label">Password:</label><br>
            <input type="password" name="password" id="register-password" class="border-primary"><br>
            <label class="form-label">City:</label><br>
            <input type="text" name="city" id="register-city" class="border-primary"><br><br>
            <button type="submit" id="btn-register" class="btn btn-primary">Submit</button>
            <button id="btn-register-cancel" class="btn btn-danger">Cancel</button>
          </form>
        </div>

        <div class="row" style="width: 28vw;">
          <div class="col">
            <a href="#" id="add-todo" class="btn btn-primary mt-3 mb-3">add todo</a>
          </div>
        </div>

        <div id="add-todo-container" class="card mb-3 border-0" style="height: 45vh; width: 25rem;">
          <form id="add-form" class="mt-4">
            <div class="row">
              <div class="col-5 ms-2">
                <label class="form-label">Title:</label><br>
                <input class="form-control" id="add-title" type="text"><br>
              </div>
              <div class="col me-2">
                <label class="form-label">Due Date:</label><br>
                <input class="form-control" type="date" id="add-date"><br>
              </div>
            </div>

            <div class="row ms-2 me-2 mb-2">
              <label class="form-label">Description:</label><br>
              <textarea id="add-description" cols="10" rows="3" class="form-control"></textarea><br>
            </div>
            <button type="submit" id="btn-add" class="btn btn-success">Add</button>
          </form>
        </div>

        <div id="update-todo-container" class="card mb-3 border-0" style="height: 46vh; width: 25rem;">
          <div id="update-form" class="mt-4">
            <h1>update</h1>
          </div>
        </div>

        <div id="todo-list-container">
          <div id="todo-list">
          </div>
        </div>

      </div>
    </div>
  </div>


  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</body>

</html>
