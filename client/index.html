<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- GOOGLE SIGN IN OAUTH 2.0 -->
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <meta name="google-signin-client_id" content="439222215525-eilh8nb9t93mpo65n3hd0g35lj6tg34l.apps.googleusercontent.com" />
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous"
        />
        <!-- Axios -->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <!-- CSS -->
        <link rel="stylesheet" href="./style.css" />
        <!-- Sweet ALert 2 -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
        <script src="sweetalert2.min.js"></script>
        <link rel="stylesheet" href="sweetalert2.min.css" />
        <!-- TITLE PAGE HERE -->
        <title>Cats Miaw Miaw</title>
    </head>
    <!-- * BODY HTML HERE * -->
    <body>
        <!-- TOP SCRIPT START HERE -->
        <!-- Jquery CDN -->
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
        ></script>
        <!-- SweetAlert CDN -->
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <!-- TOP SCRIPT END -->

        <!-- Header & Navbar -->
        <header>
          <nav id="navbar" class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Fancy Todo</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarCollapse">
                <button id="logout" class="btn btn-outline-success">Log Out</button>
              </div>
            </div>
          </nav>
        </header>
        <!-- * =============== INSIDE MAIN HERE =============== * -->
        <main>
            <!-- Login And Register -->
            <div>
                <!-- GOOGLE LOGIN -->
                <div class="text-center">
                  <form id="loginform">
                      <h3>Login</h3>
                      <label>Email</label><br />
                      <input type="email" id="loginemail" class="form-control" placeholder="Email address" required autofocus />

                      <label>Password</label><br />
                      <input type="password" id="loginpassword" class="form-control" placeholder="Password" required />

                      <button id="loginsubmit" type="submit">Login</button><br />

                      <p>Have an account? <a href="#" id="linkRegister">Register here</a></p>
                      <div id="GoogleSignInButton" class="d-flex justify-content-center">
                          <div class="g-signin2" data-onsuccess="onSignIn"></div>
                      </div>
                  </form>
                  <form id="registerform">
                      <h3>Register</h3>
                      <label>Email</label><br />
                      <input type="email" id="registeremail" class="form-control" placeholder="Email address" required autofocus />
                      <label>Password</label><br />

                      <input type="password" id="registerpassword" class="form-control" placeholder="Password" required />

                      <button id="registersubmit" type="submit">Register</button><br />

                      <p>Already have an account? <a href="#" id="linkLogin">Login here</a></p>
                      <div id="GoogleSignInButton" class="d-flex justify-content-center">
                          <div class="g-signin2" data-onsuccess="onSignIn"></div>
                      </div>
                  </form>
                </div>
            </div>
            <!-- App body -->
            <div id="mainpage">
              <div class="container">
                <h1>Fancy Todo</h1>
                <form id="add-todo-form">
                  <label>Title</label>
                  <br />
                  <input
                    type="text"
                    placeholder="Title"
                    autocomplete="off"
                    id="new-todo-title"
                  />
                  <br />
                  <label>Description</label>
                  <br />
                  <input
                    type="text"
                    placeholder="Description"
                    autocomplete="off"
                    id="new-todo-description"
                  />
                  <br />
                  <label>Due Date</label>
                  <br />
                  <input type="date" id="new-todo-due_date" />
                  <br />
                  <input type="submit" />
                </form>
              </div>
            </div>
        </main>
        <!-- * =============== END OF INSIDE MAIN HERE =============== * -->
        <!-- MAIN JS SCRIPT -->
        <script src="./script.js"></script>
        <script src="./anotherScript.js"></script>
        <!-- FOOTER -->
        <footer>
            <!-- !!!!!INPUT CODE HERE!!!!! -->
        </footer>
        <!-- * END OF FOOTER * -->
    </body>
    <!-- * END OF BODY HTML HERE * -->
</html>
