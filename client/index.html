<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="google-signin-client_id"
    content="518497281687-7d52gen9n0ki66ekm1v1mcmatlp964aa.apps.googleusercontent.com">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <title>Fancy Todo</title>
  <style>
    body {
      background-image: url("./assets/background.jpg");
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
</head>

<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Fancy Todo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item" id="home-nav">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item" id="setting-nav">
            <a class="nav-link" href="#">Setting</a>
          </li>
          <li class="nav-item" id="logout-nav">
            <a class="nav-link" href="#">logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- form login -->
  <div class="card col-4 mx-auto my-2" id="form-login">
    <div class="card-body d-flex flex-row">
      <form class="col-12">
      <img src="assets/login.jpg" class="card-img-top img-thumbnail rounded mx-auto d-block" alt="...">
        <div class="form-group mt-4">
          <label for="email">Email</label>
          <input id="login-email" type="email" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="login-password" type="password" class="form-control" required />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary my-3">Login</button>
          <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </div>
          <a href="#" id="link-register">I don't have any account</a>
      </form>
    </div>
  </div>

  <!-- form register -->
  <div class="card col-4 mx-auto my-2" id="form-register">
    <div class="card-body d-flex flex-row">
      <form class="col-12">
      <img src="assets/register.jpg" class="card-img-top img-thumbnail rounded mx-auto d-block" alt="...">
        <div class="form-group mt-4">
          <label for="fullname">Full Name</label>
          <input id="register-fullname" type="text" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="register-email" type="email" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="register-password" type="password" class="form-control" required />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary my-3">Register</button>
          <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </div>
          <a href="#" id="link-login">I already have an account</a>
      </form>
    </div>
  </div>

  <!-- MAIN PAGE-->
  <div class="container-fluid">
    <div class="row">

      <!-- weather section -->
      <div class="col-4 mt-5" id="weather">
        <div class="card">
          <div class="card-body">
            <h1 class="card-title">Hello!</h1>
            <h6 class="card-subtitle mb-2 text-muted">Weather prediction today:</h6>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.
            </p>
            <a href="#" class="card-link">Card link</a>
            <a href="#" class="card-link">Another link</a>
          </div>
        </div>
      </div>

      <!-- todo section -->
      <div class="col-8 mt-5" id="todos">
        <h3>Your Todo List</h3>
        <!-- add new todo -->
        <a href="#" class="btn btn-success" id="btn-add">Add New Todo</a>
        <hr>
        <form id="card-add-todo">
          <div class="mb-3 mx-5 mt-3">
            <label for="add-title" class="form-label">Title:</label>
            <input type="text" class="form-control" id="add-title" placeholder="title" required>
          </div>
          <div class="mb-3 mx-5">
            <label for="add-date" class="form-label">Due Date:</label>
            <input type="date" class="form-control" id="add-date" required>
          </div>
          <div class="mb-3 mx-5">
            <label for="add-description" class="form-label">Description:</label>
            <textarea class="form-control" id="add-description" rows="3" placeholder="description" required></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary my-3">Add</button>
            <a href="#" class="btn btn-danger" id="btn-cancel">Cancel</a>
          </div>
        </form>
        <!-- list todo  -->
        <div class="col-8 mt-auto" id="cardTodo"></div>
      </div>
    </div>
  </div>

  <!-- modal user setting -->
  <div class="modal" tabindex="-1" id="modal-setting">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Setting</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="col-12">
            <div class="form-group mt-4">
              <label for="fullname">Full Name</label>
              <input id="fullname" type="text" class="form-control" required />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input id="email" type="email" class="form-control" required />
            </div>
            <div class="form-group">
              <label for="city">City</label>
              <input id="city" type="text" class="form-control" required />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- SCRIPT -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
    integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
    integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="./script/script.js"></script>
  <script src="./script/navbar.js"></script>
</body>

</html>
