      function login() {
        const email = $("#email-login").val()
        const password = $("#password-login").val()
        $.ajax({
          url: baseUrl + "users/login",
          method: "POST",
          data: {
            email,
            password
          }
        }).done(response => {
          const token = response.access_token
          const userId = response.id
          // console.log(response);
          localStorage.setItem("access_token", token)
          localStorage.setItem("userId", userId)
          checkAccessToken()
        }).fail((xhr, text) => {
          console.log(xhr, text);
        }).always((_) => {
          console.log('always');
          $("#login-form").trigger("reset")
        })
      }

      function register() {
        const email = $("#email-register").val();
        const password = $("#password-register").val();

        $.ajax({
          url: baseUrl + "users/register",
          method: "POST",
          data: {
            email,
            password
          }
        }).done(response => {
          checkAccessToken()
          $("#register-form").trigger("reset")
        }).fail((xhr, text) => {
          console.log(xhr, text);
        }).always((_) => {
          console.log('always');
        })
      }

      function getAllTodos() {
        const access_token = localStorage.getItem("access_token");
        
        $.ajax({
          url: baseUrl + "todos/",
          method: "GET",
          headers: {
            access_token,
          },
        }).then(response => {
          const getDone = response.filter(element => element.status)
          const getProgress = response.filter(element => !element.status)
          const todosDone = getDone.map((element) => `
            <div class="card">
              <div id="todo-done-id${element.id}" class="card-body-doneTodos">
                <h5 class="card-title">Title<br><ul> ${element.title}</h5>
                <p class="card-description">Description<br><ul> ${element.description}</p>
                <a href="#" class="btn btn-primary edit-todo" onClick="updateTodoPage(${element.id})">Edit</a>
                <a href="#" class="btn btn-primary delete-todo" onClick="removeTodoD(${element.id})">Delete</a>
                </div>
            </div>
          `)
          const todosPending = getProgress.map((element) => `
            <div class="card">
              <div id="todo-pending-id${element.id}" class="card-body-pendingTodos">
                <h5 class="card-title">Title<br><ul> ${element.title}</h5>
                <p class="card-description">Description<br><ul> ${element.description}</p>
                <a href="#" class="btn btn-primary edit-todo" onClick="updateTodoPage(${element.id})">Edit</a>
                <a href="#" class="btn btn-primary mark-done-todo" onClick="markAsDone(${element.id})">Mark as Done</a>
                <a href="#" class="btn btn-primary delete-todo" onClick="removeTodoP(${element.id})">Delete</a>
              </div>
            </div>
          `)  
          const wrapDone = `<div> ${todosDone.join('\n')} </div>` 
          const wrapPending = `<div> ${todosPending.join('\n')} </div>`

          $("#list-todos-done").empty()
          $("#list-todos-done").append(wrapDone)
          $("#list-todos-pending").empty()
          $("#list-todos-pending").append(wrapPending)
          $("#all-todos").show()
          $("#add-todo-page").hide()

        }).fail((xhr, text) => {
          console.log(xhr, text);
        }).always((_) => {
          console.log('always');
        })
      }

      function addTodoPage() {
        $("#login-page").hide()
        $("#register-page").hide()
        $("#search-box").show()
        $("#search-btn").show()
        $("#add-todo-page").show()
        $("#all-todos").hide()
        $("#update-todo-page").hide()
      }

      function addTodo(){
        const title = $("#title-add").val()
        const description = $("#description-add").val()
        const status = false
        const due_date = $("#due-date-add").val()
        const access_token = localStorage.getItem("access_token")

        $.ajax({
          url: baseUrl + "todos/",
          method: "POST",
          data: {
            title,
            description,
            status,
            due_date
          },
          headers: {
            access_token,
          },
        }).done(response => {
          $("#add-todo-form").trigger("reset")
          getAllTodos()
        }).fail((xhr, text) => {
          console.log(xhr, text);
        }).always((_) => {
          console.log('always');
        })
      }
      
      function removeTodoD(id) {
        const access_token = localStorage.getItem("access_token")

        $.ajax({
          url: baseUrl + "todos/" + id,
          method: "DELETE",
          headers: {
            access_token,
          },
        }).done(() => {
          $(`#todo-done-id${id}`).remove()
        }).fail((xhr, text) => {
          console.log(xhr, text);
        }).always((_) => {
          console.log('always');
        })
      }
      function removeTodoP(id) {
        const access_token = localStorage.getItem("access_token")

        $.ajax({
          url: baseUrl + "todos/" + id,
          method: "DELETE",
          headers: {
            access_token,
          },
        }).done(() => {
          $(`#todo-pending-id${id}`).remove()
        }).fail((xhr, text) => {
          console.log(xhr, text);
        }).always((_) => {
          console.log('always');
        })
      }

      function markAsDone(id) {
        const access_token = localStorage.getItem("access_token")

        $.ajax({
          url: baseUrl + "todos/" + id,
          method: "PATCH",
          headers: {
            access_token
          }
        }).done(() => {
          getAllTodos()
        }).fail((xhr, text) => {
          console.log(xhr, text);
        }).always((_) => {
          console.log('always');
        })
      }

      $(document).ready(() => {
        checkAccessToken()
        $("#login-form").on("submit", (e) => {
          e.preventDefault()
          login()
        })
        $("#register-form").on("submit", (e) => {
          e.preventDefault()
          register()
        })
        $("#add-todo-form").on("submit", (e) => {
          e.preventDefault()
          addTodo()
        })
        $("#logout-btn").on("submit", (e) => {
          e.preventDefault()

        })
      })

      function updateTodoPage(id) {
        $("#login-page").hide()
        $("#register-page").hide()
        $("#search-box").show()
        $("#search-btn").show()
        $("#add-todo-page").hide()
        $("#all-todos").hide()
        $("#update-todo-page").show()

        const access_token = localStorage.getItem("access_token")
        let newTitle
        let newDescription
        let newDue_date
        $.ajax({
          url: baseUrl + "todos/" + id,
          method: "GET",
          headers: {
            access_token,
          },
        }).done(response => {
          
          $("#title-update").val(response.title)
          $("#description-update").val(response.description)
          $("#due-date-update").val(response.due_date)
        }).fail((xhr, text) => {
          console.log(xhr, text);
        }).always((_) => {
          console.log('always');
        })

        $("#update-todo-form").on("submit", (e) => {
          $.ajax({
            url: baseUrl + "todos/" + id,
            method: "PUT",
            headers: {
              access_token,
            },
            data: {
              title: $("#title-update").val(),
              description: $("#description-update").val(),
              due_date: $("#due-date-update").val(),
            }
          }).done(() => {
            checkAccessToken()
          }).fail((xhr, text) => {
            console.log(xhr, text);
          }).always((_) => {
            console.log('always');
          })
        })
      }
