<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <ul class="nav nav-pills">
      <li class="nav-item">
        <a class="nav-link" aria-current="page" href="#">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Register</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Logout</a>
      </li>
    </ul>
    <div class="container">
      <!-- REGISTER -->

      <div class="row" id="form-regis">
        <div class="col-4"></div>
        <div class="col-4">
          <form class="row g-2" id="register">
            <div class="form-floating mb-2">
              <label
                class="bg-secondary d-block text-center text-white"
                for="floatingInput"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="regisEmail"
                placeholder="name@example.com"
              />
            </div>
            <div class="form-floating mb-2">
              <label
                class="bg-secondary d-block text-center text-white"
                for="floatingPassword"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="regisPass"
                placeholder="Password"
              />
            </div>
            <div class="form-floating mb-2">
              <label
                class="bg-secondary d-block text-center text-white"
                for="floatingPassword"
                >Location</label
              >
              <input
                type="text"
                class="form-control"
                id="regisLocation"
                placeholder="Location"
              />
            </div>
            <div class="col-6">
              <div class="col-12">
                <button
                  type="submit"
                  class="btn btn-primary btn-block btn-floating mb-2"
                >
                  Register
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-4"></div>
      </div>

      <!-- LOGIN -->

      <div class="row" id="form-login">
        <div class="col-4"></div>
        <div class="col-4">
          <form class="row g-2" id="login">
            <div class="form-floating mb-2">
              <label
                class="bg-secondary d-block text-center text-white"
                for="floatingInput"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="loginEmail"
                placeholder="name@example.com"
              />
            </div>
            <div class="form-floating mb-2">
              <label
                class="bg-secondary d-block text-center text-white"
                for="floatingPassword"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="loginPass"
                placeholder="Password"
              />
            </div>
            <div class="col-6">
              <div class="col-12">
                <button
                  type="submit"
                  class="btn btn-primary btn-block btn-floating mb-2"
                >
                  Sign in
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-4"></div>
      </div>

      <!-- TODO LIST -->
      <div class="row" id="todo-table">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">First</th>
              <th scope="col">Last</th>
              <th scope="col">Handle</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script>
      $("div#form-regis").hide();
      $("div#form-login").hide();
    </script>
  </body>
</html>

<form class="row g-2" id="updateTodo">
  <div class="form-floating mb-2">
    <label class="bg-secondary d-block text-center text-white">Title</label>
    <input
      type="text"
      class="form-control"
      id="updateTitle"
      placeholder="Title"
    />
  </div>
  <div class="form-floating mb-2">
    <label class="bg-secondary d-block text-center text-white"
      >Description</label
    >
    <input
      type="text"
      class="form-control"
      id="updateDesc"
      placeholder="Description"
    />
  </div>
  <div class="form-floating mb-2">
    <label class="bg-secondary d-block text-center text-white">Status</label>
    <input
      type="text"
      class="form-control"
      id="updateStatus"
      placeholder="Status"
    />
  </div>
  <div class="form-floating mb-2">
    <label class="bg-secondary d-block text-center text-white">Due Date</label>
    <input type="date" class="form-control" id="updateDueDate" />
  </div>
  <div class="col-6">
    <div class="col-12">
      <button
        type="submit"
        class="btn btn-primary btn-block btn-floating mb-2"
        id="btn-updateTodo"
      >
        Update
      </button>
    </div>
  </div>
</form>

<script>
  $("#list-update").append(`
    <form class="row g-2" id="updateTodo">
      <div class="form-floating mb-2">
        <label class="bg-secondary d-block text-center text-white">Title</label>
        <input type="text" class="form-control" id="updateTitle" value:"${todo.title}"/>
      </div>
      <div class="form-floating mb-2">
        <label class="bg-secondary d-block text-center text-white">Description</label>
        <input type="text" class="form-control" id="updateDesc" value:"${todo.description}"/>
      </div>
      <div class="form-floating mb-2">
        <label class="bg-secondary d-block text-center text-white">Status</label>
        <input type="text" class="form-control" id="updateStatus" value:"${todo.status}"/>
      </div>
      <div class="form-floating mb-2">
        <label class="bg-secondary d-block text-center text-white">Due Date</label>
        <input type="text" class="form-control" id="updateDueDate" value:"${todo.due_date}"/>
      </div>
      <div class="col-6">
        <div class="col-12">
          <button type="submit" class="btn btn-primary btn-block btn-floating mb-2" id="btn-addTodo">Update</button>
    </div>
    </form>
  `);
</script>
