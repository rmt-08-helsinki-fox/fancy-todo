<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="563581483859-mg74l77jc8n41tbprvg6mtgd1mrt5ouv.apps.googleusercontent.com">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../Client/style/style.css">
    <title>Fancy Todo</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Fancy Todo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="toRegister()" id="register">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="toLogin()" id="login">Log In</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" id="logout">Log Out</a>
            </li>
          </ul>
        </div>
      </nav>
      
    <div id="form">
        <!-- Form Login -->
        <div class="form container card" style="top: 150px; width: 600px;"  id="login-form">
            <form>
                <h2 class="text-center">Log In</h2>   
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" id="email-login" placeholder="Email" required="required">				
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <input type="password" class="form-control" id="password-login" placeholder="Password" required="required">				
                    </div>
                </div>        
                <div class="form-group">
                    <input type="submit" value="Log In" class="btn btn-primary form-btn btn-block">
                </div>
                <p class="text-center">Login with your Google Account</p>
                <div class="text-center social-btn">
                    <div class="g-signin2 btn" data-onsuccess="onSignIn"></div> 
                </div>
                <p class="text-center text-muted small">Don't have an account? <a href="#" onclick="toRegister()">Register here!</a></p>
            </form>
        </div>
    
        <!-- Form Register -->
        <div class="form container card" style="top: 150px; width: 600px;"  id="register-form">
            <form>
                <h2 class="text-center">Register</h2>   
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" id="email-register" placeholder="Email" required="required">				
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <input type="password" class="form-control" id="password-register" placeholder="Password" required="required">				
                    </div>
                </div>        
                <div class="form-group">
                    <input type="submit" value="Register" class="btn btn-primary form-btn btn-block">
                </div>
                <p class="text-center">Login with your Google Account</p>
                <div class="text-center social-btn">
                    <div class="g-signin2 btn" data-onsuccess="onSignIn"></div> 
                </div>
                <p class="text-center text-muted small">Don't have an account? <a href="#" onclick="toRegister()">Sign up here!</a></p>
            </form>
        </div>
    </div>

    <!-- Edit Form -->
    <div class="container pt-5">
        <form id="edit-form">
        </form>
    </div>

    <!-- Home -->
    <div id="home" class="container pt-5">
        <div>
            <div>
                <form id="add-form">
                    <legend class="text-center">ADD TODO</legend>
                    <label>Title</label>
                    <input type="text" class="form-control" id="title-todo">
                    <label>Description</label>
                    <input type="text" class="form-control" id="desc-todo">
                    <label>Due Date</label><br>
                    <input type="date" id="date-todo">
                    <input type="submit" value="ADD">
                </form>
            </div>
    
            <div style="margin-top: 30px;">
                <h3 class="text-center">Todo List</h3>
                <table class="table table-hover text-center">
                    <thead class="thead-light">
                        <tr>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Due Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="todo-list">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    <script src="./script/script.js"></script>
</body>
</html>
