<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google OAuth -->
    <meta name="google-signin-client_id" content="179663459303-et3vucko26ia6250p7aluet23i4tmlnf.apps.googleusercontent.com">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <!-- <script src="semantic/dist/semantic.min.js"></script> -->
    <title>Todos</title>
</head>
<body style="padding: 20px 0px">

    <div id="loginForm">
        <div class="ui segment" style="width: 600px; margin: 20px auto; padding: 40px; background: rgba(0,0,0,.03)">
            <form class="ui form">
                <h1 class="ui header">Login</h1>
                <div class="field">
                  <label>email</label>
                  <input type="email" name="email" id="loginEmail" placeholder="Email">
                </div>
                <div class="field">
                    <label>Password</label>
                    <input type="text" name="password" id="loginPassword" placeholder="Your Password">
                </div>
                <button class="ui button primary" type="submit" id="login">Login</button>
                <button class="ui button" id="toRegister">Register</button>
                <div class="g-signin2" data-onsuccess="onSignIn" style="margin-top: 20px;"></div>
            </form>
            <div class="ui message" id="loginError">
                <p style="color: red" id="loginErrorMessage">
                  error message
                </p>
            </div>
        </div>
    </div>

    <div id="registerForm">
        <div class="ui segment" style="width: 600px; margin: 20px auto; padding: 40px; background: rgba(0,0,0,.03)">
            <form class="ui form">
                <h1 class="ui header">Register</h1>
                <div class="field">
                  <label>Name</label>
                  <input type="text" name="name" id="registerName" placeholder="Your Name">
                </div>
                <div class="field">
                  <label>email</label>
                  <input type="email" name="email" id="registerEmail" placeholder="Email">
                </div>
                <div class="field">
                    <label>Password</label>
                    <input type="text" name="password" id="registerPassword" placeholder="Your Password">
                </div>
                <button class="ui button primary" id="register" type="submit">Submit</button>
                <button class="ui button" id="toLogin">Login Form</button>
            </form>
            <div class="ui message" id="registerError">
                <p style="color: red" id="registerErrorMessage">
                  error message
                </p>
            </div>
        </div>
    </div>

    <div class="ui card" id="profile" style="margin: 20px auto; width: 150px;">
        <div class="image">
          <img src="https://semantic-ui.com/images/avatar/large/elliot.jpg">
        </div>
        <div class="content">
          <a class="header" id="profileMessage" style="font-size: 14px; margin-bottom:20px;">Elliot Fu</a>
          <button class="ui button red" id="logout">Logout</button>
          <button class="ui button primary" id="toBrewery" style="margin-top: 20px;">Brewery List</button>
          <button class="ui button primary" id="toHome" style="margin-top: 20px;">Todo List</button>
        </div>
    </div>

    <div id="todoSegment" style="padding: 20px;">
        <h1 class="ui header">Todo List</h1>
        <button class="ui primary button" id="toAddTodo" style="margin-bottom: 20px;">
            Add Todo
        </button>
        <div class="ui cards" id="todos">

        </div>
    </div>


    <div id="addTodoForm">
        <div class="ui segment" style="width: 600px; margin: 20px auto; padding: 40px; background: rgba(0,0,0,.03)">
            <form class="ui form">
                <h1 class="ui header">Add Todo</h1>
                <div class="field">
                  <label>Title</label>
                  <input type="text" id="addTodoTitle" placeholder="Title">
                </div>
                <div class="field">
                    <label>Description</label>
                    <textarea rows="2" id="addTodoDescription" placeholder="Description"></textarea>
                </div>
                <div class="field">
                    <label>Due Date</label>
                    <input type="date" id="addTodoDuedate" placeholder="Date/Time">
                </div>
                <button class="ui button primary" id="addTodo" type="submit">Submit</button>
                <button class="ui button" id="cancelAddTodo">Cancel</button>
            </form>
            <div class="ui message" id="addTodoError">
                <p style="color: red" id="addTodoErrorMessage">
                  error message
                </p>
            </div>
        </div>
    </div>


    <div id="editTodoForm">
        <div class="ui segment" style="width: 600px; margin: 20px auto; padding: 40px; background: rgba(0,0,0,.03)">
            <form class="ui form">
                <h1 class="ui header">Edit Todo</h1>
                <div class="field">
                  <label>Title</label>
                  <input type="text" id="editTodoTitle" placeholder="Title">
                </div>
                <div class="field">
                    <label>Description</label>
                    <textarea rows="2" id="editTodoDescription" placeholder="Description"></textarea>
                </div>
                <div class="field">
                    <label>Due Date</label>
                    <input type="date" id="editTodoDuedate" placeholder="Date/Time">
                </div>
                <button class="ui button primary" id="editTodo" type="submit">Submit</button>
                <button class="ui button" id="cancelEditTodo">Cancel</button>
            </form>
            <div class="ui message" id="editTodoError">
                <p style="color: red" id="editTodoErrorMessage">
                  error message
                </p>
            </div>
        </div>
    </div>





    <!-- BREWERY -->

    <div id="brewery" style="margin: 30px 40px;">
        <h1 class="ui header">Brewery</h1>
        <div id="breweryList" class="ui cards">
            <div class="ui card">
                <div class="image">
                  <img src="https://semantic-ui.com/images/avatar2/large/kristy.png">
                </div>
                <div class="content">
                  <a class="header">Kristy</a>
                  <div class="meta">
                    <span class="date">Joined in 2013</span>
                  </div>
                  <div class="description">
                    Kristy is an art director living in New York.
                  </div>
                </div>
                <div class="extra content">
                  <a>
                    <i class="user icon"></i>
                    22 Friends
                  </a>
                </div>
              </div>
        </div>
    </div>
    


    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
    </script>
    <script src="https://apis.google.com/js/platform.js" async="" defer=""></script>
    <script src="/app.c328ef1a.js"></script>
</body>
</html>
